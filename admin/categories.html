<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品分类 - Faka Admin</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); }
        .main { margin-left: 240px; padding: 20px; }
        @media (max-width: 767.98px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CF Faka Admin</a>
        <button class="btn btn-outline-light btn-sm px-4 me-3" onclick="logout()">退出</button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin/dashboard.html">仪表盘</a></li>
                        <li class="nav-item"><a class="nav-link active fw-bold" href="/admin/categories.html">商品分类</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/products.html">商品管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/orders.html">订单管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/cards.html">卡密管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/payments.html">支付设置</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/article_categories.html">文章分类</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/articles.html">文章管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/settings.html">系统设置</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>商品分类</h2>
                    <button class="btn btn-primary" onclick="openModal()">+ 新建分类</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead><tr><th>ID</th><th>分类名称</th><th>排序</th><th>操作</th></tr></thead>
                        <tbody id="category-list"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- 编辑弹窗 -->
    <div class="modal fade" id="cat-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">新建分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="cat-id">
                    <div class="mb-3">
                        <label class="form-label">分类名称</label>
                        <input type="text" class="form-control" id="cat-name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">排序 (越大越靠前)</label>
                        <input type="number" class="form-control" id="cat-sort" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const TOKEN = localStorage.getItem('ADMIN_TOKEN');
        if(!TOKEN) window.location.href = '/admin/index.html';
        function logout() { localStorage.removeItem('ADMIN_TOKEN'); window.location.href = '/admin/index.html'; }
        async function api(path, options = {}) {
            options.headers = { ...options.headers, 'Authorization': `Bearer ${TOKEN}`, 'Content-Type': 'application/json' };
            const res = await fetch('/api/admin/' + path, options);
            if(res.status === 401) logout();
            return res.json();
        }

        const modal = new bootstrap.Modal(document.getElementById('cat-modal'));
        let allCategories = [];

        async function loadCategories() {
            allCategories = await api('categories/list');
            document.getElementById('category-list').innerHTML = allCategories.map(c => `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.name}</td>
                    <td>${c.sort}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="openModal(${c.id})">编辑</button>
                        ${c.id > 1 ? `<button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${c.id})">删除</button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        function openModal(id = null) {
            if (id) {
                const cat = allCategories.find(c => c.id === id);
                document.getElementById('modal-title').innerText = '编辑分类';
                document.getElementById('cat-id').value = cat.id;
                document.getElementById('cat-name').value = cat.name;
                document.getElementById('cat-sort').value = cat.sort;
            } else {
                document.getElementById('modal-title').innerText = '新建分类';
                document.getElementById('cat-id').value = '';
                document.getElementById('cat-name').value = '';
                document.getElementById('cat-sort').value = '0';
            }
            modal.show();
        }

        async function saveCategory() {
            const data = {
                id: document.getElementById('cat-id').value || null,
                name: document.getElementById('cat-name').value,
                sort: parseInt(document.getElementById('cat-sort').value) || 0,
            };
            if (!data.name) return alert('请填写分类名称');
            
            const res = await api('category/save', { method: 'POST', body: JSON.stringify(data) });
            if (res.success) {
                modal.hide();
                loadCategories();
            } else {
                alert('保存失败: ' + (res.error || '未知错误'));
            }
        }
        
        async function deleteCategory(id) {
            if (id === 1) return alert('默认分类不能删除');
            if (!confirm(`确定要删除分类 (ID: ${id}) 吗？该分类下的商品将移至默认分类。`)) return;
            
            const res = await api('category/delete', { method: 'POST', body: JSON.stringify({ id }) });
            if (res.success) {
                loadCategories();
            } else {
                alert('删除失败');
            }
        }

        loadCategories();
    </script>
</body>
</html>
