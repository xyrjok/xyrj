<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 自动发卡</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 280px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 280px;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">自动发卡</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#" id="logoutButton">登出</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column" id="sidebarNav">
                        </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h3>订单管理</h3>
                    <div id="batch-actions" class="d-none">
                        <button class="btn btn-warning btn-sm me-2" onclick="showBatchEditModal()">批量修改状态</button>
                        <button class="btn btn-danger btn-sm" onclick="batchDeleteOrders()">批量删除</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th style="width: 30px;"><input class="form-check-input" type="checkbox" id="select-all-orders" onclick="toggleSelectAll(this)"></th>
                                <th>订单ID</th>
                                <th>商品名称</th>
                                <th>规格</th>
                                <th>数量</th>
                                <th>金额</th>
                                <th>状态</th>
                                <th>联系方式</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="orderList">
                            </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="batchEditModal" tabindex="-1" aria-labelledby="batchEditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="batchEditModalLabel">批量修改订单状态</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>将修改 <span id="batch-edit-count" class="fw-bold">0</span> 个订单的状态。</p>
                    <label for="batch-status-select" class="form-label">选择新状态:</label>
                    <select class="form-select" id="batch-status-select">
                        <option value="0">待支付</option>
                        <option value="1">已支付</option>
                        <option value="2">已完成</option>
                        <option value="3">已退款</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirmBatchEdit()">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../config.js"></script>
    <script>
        let batchEditModal; // 模态框实例

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = 'index.html';
        });

        // 验证登录
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'index.html';
        }

        // 加载侧边栏
        function loadSidebar() {
            const sidebarNav = document.getElementById('sidebarNav');
            const items = [
                { name: '仪表盘', href: 'dashboard.html', icon: 'fa-home' },
                { name: '商品管理', href: 'products.html', icon: 'fa-box' },
                { name: '分类管理', href: 'categories.html', icon: 'fa-tags' },
                { name: '卡密管理', href: 'cards.html', icon: 'fa-sd-card' },
                { name: '订单管理', href: 'orders.html', icon: 'fa-list-alt' },
                { name: '支付设置', href: 'payments.html', icon: 'fa-credit-card' },
                { name: '文章管理', href: 'articles.html', icon: 'fa-newspaper' },
                { name: '文章分类', href: 'article_categories.html', icon: 'fa-folder' },
                { name: '系统设置', href: 'settings.html', icon: 'fa-cog' }
            ];
            const currentPage = window.location.pathname.split('/').pop();
            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `
                    <a class="nav-link ${item.href === currentPage ? 'active' : ''}" href="${item.href}">
                        <i class="fas ${item.icon} me-2"></i>
                        ${item.name}
                    </a>
                `;
                sidebarNav.appendChild(li);
            });
        }

        // 加载订单
        async function loadOrders() {
            try {
                const res = await fetch('/api/admin/orders', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.status === 401) {
                    localStorage.removeItem('adminToken');
                    window.location.href = 'index.html';
                    return;
                }
                const orders = await res.json();
                const orderList = document.getElementById('orderList');
                orderList.innerHTML = '';
                orders.forEach(order => {
                    let statusText, statusClass;
                    switch(order.status) {
                        case 0: statusText = '待支付'; statusClass = 'text-warning'; break;
                        case 1: statusText = '已支付'; statusClass = 'text-success'; break;
                        case 2: statusText = '已完成'; statusClass = 'text-info'; break;
                        case 3: statusText = '已退款'; statusClass = 'text-muted'; break;
                        default: statusText = '未知'; statusClass = '';
                    }

                    // *** 2. 3. 修改点 (JS): 增加复选框和操作按钮 ***
                    orderList.innerHTML += `
                        <tr>
                            <td><input class="form-check-input order-checkbox" type="checkbox" value="${order.id}" onchange="checkBatchActions()"></td>
                            <td>${order.id}</td>
                            <td>${order.product_name}</td>
                            <td>${order.variant_name}</td>
                            <td>${order.quantity}</td>
                            <td>¥${order.total_amount}</td>
                            <td class="${statusClass}">${statusText}</td>
                            <td>${order.contact}</td>
                            <td>${new Date(order.created_at).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-primary btn-sm py-0 px-1" onclick="editOrder('${order.id}', ${order.status})">编辑</button>
                                <button class="btn btn-danger btn-sm py-0 px-1" onclick="deleteOrder('${order.id}')">删除</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('加载订单失败:', error);
                alert('加载订单失败');
            }
        }
        
        // --- *** 2. 3. 新增：所有批量操作和单项操作的 JS 函数 *** ---

        // 全选/取消全选
        function toggleSelectAll(source) {
            const checkboxes = document.querySelectorAll('.order-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = source.checked;
            });
            checkBatchActions();
        }

        // 检查是否显示批量操作按钮
        function checkBatchActions() {
            const selectedCount = document.querySelectorAll('.order-checkbox:checked').length;
            const batchActionsDiv = document.getElementById('batch-actions');
            if (selectedCount > 0) {
                batchActionsDiv.classList.remove('d-none');
            } else {
                batchActionsDiv.classList.add('d-none');
            }
            // 更新全选框状态
            const totalCount = document.querySelectorAll('.order-checkbox').length;
            document.getElementById('select-all-orders').checked = totalCount > 0 && selectedCount === totalCount;
        }

        // 获取选中的订单ID
        function getSelectedOrderIds() {
            const selectedCheckboxes = document.querySelectorAll('.order-checkbox:checked');
            return Array.from(selectedCheckboxes).map(cb => cb.value);
        }

        // 2. 单个编辑订单状态
        async function editOrder(id, currentStatus) {
            const newStatus = prompt("输入新状态 (0=待支付, 1=已支付, 2=已完成, 3=已退款):", currentStatus);
            if (newStatus === null || newStatus === "" || isNaN(newStatus) || newStatus < 0 || newStatus > 3) {
                if(newStatus !== null) alert('无效的状态值');
                return;
            }

            try {
                const res = await fetch(`/api/admin/orders/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: parseInt(newStatus) })
                });
                if (res.ok) {
                    alert('修改成功');
                    loadOrders();
                } else {
                    const err = await res.json();
                    throw new Error(err.error || '修改失败');
                }
            } catch (error) {
                console.error('修改订单失败:', error);
                alert(`修改订单失败: ${error.message}`);
            }
        }

        // 2. 单个删除订单
        async function deleteOrder(id) {
            if (!confirm(`确定要删除订单 ${id} 吗？\n警告：与此订单关联的卡密也将被删除！`)) {
                return;
            }
            try {
                const res = await fetch(`/api/admin/orders/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    alert('删除成功');
                    loadOrders();
                } else {
                    const err = await res.json();
                    throw new Error(err.error || '删除失败');
                }
            } catch (error) {
                console.error('删除订单失败:', error);
                alert(`删除订单失败: ${error.message}`);
            }
        }

        // 3. 批量删除
        async function batchDeleteOrders() {
            const ids = getSelectedOrderIds();
            if (ids.length === 0) return alert('请先选择要删除的订单');
            if (!confirm(`确定要删除选中的 ${ids.length} 个订单吗？\n警告：与这些订单关联的卡密也将被删除！`)) {
                return;
            }

            try {
                const res = await fetch('/api/admin/orders', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ids })
                });
                if (res.ok) {
                    alert('批量删除成功');
                    loadOrders();
                    checkBatchActions(); // 隐藏按钮
                } else {
                    const err = await res.json();
                    throw new Error(err.error || '批量删除失败');
                }
            } catch (error) {
                console.error('批量删除失败:', error);
                alert(`批量删除失败: ${error.message}`);
            }
        }
        
        // 3. 显示批量修改模态框
        function showBatchEditModal() {
            const ids = getSelectedOrderIds();
            if (ids.length === 0) return alert('请先选择要修改的订单');
            document.getElementById('batch-edit-count').innerText = ids.length;
            batchEditModal.show();
        }

        // 3. 确认批量修改
        async function confirmBatchEdit() {
            const ids = getSelectedOrderIds();
            const newStatus = parseInt(document.getElementById('batch-status-select').value);
            
            try {
                const res = await fetch('/api/admin/orders', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ids, status: newStatus })
                });
                if (res.ok) {
                    alert('批量修改成功');
                    batchEditModal.hide();
                    loadOrders();
                    checkBatchActions(); // 隐藏按钮
                } else {
                    const err = await res.json();
                    throw new Error(err.error || '批量修改失败');
                }
            } catch (error) {
                console.error('批量修改失败:', error);
                alert(`批量修改失败: ${error.message}`);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadSidebar();
            loadOrders();
            // 初始化模态框
            batchEditModal = new bootstrap.Modal(document.getElementById('batchEditModal'));
        });
    </script>
</body>
</html>
