<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - Faka Admin</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); }
        .main { margin-left: 240px; padding: 20px; }
        @media (max-width: 767.98px) { .sidebar { display: none; } .main { margin-left: 0; } }
        .table-responsive { max-height: 80vh; }
        .btn-group-sm > .btn { padding: .25rem .5rem; font-size: .875rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CF Faka Admin</a>
        <button class="btn btn-outline-light btn-sm px-4 me-3" onclick="logout()">退出</button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin/dashboard.html">仪表盘</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/categories.html">商品分类</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/products.html">商品管理</a></li>
                        <li class="nav-item"><a class="nav-link active fw-bold" href="/admin/orders.html">订单管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/cards.html">卡密管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/payments.html">支付设置</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/article_categories.html">文章分类</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/articles.html">文章管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/settings.html">系统设置</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>订单管理</h2>
                    <div class="btn-toolbar mb-2 mb-md-0 d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-danger me-2" onclick="batchDelete()">
                            <i class="fa fa-trash-alt"></i> 批量删除
                        </button>
                        <input type="text" id="search-contact" class="form-control form-control-sm" style="width: 200px;" placeholder="按联系方式搜索..." onchange="loadOrders()">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm align-middle">
                        <thead>
                            <tr>
                                <th style="width: 30px;"><input class="form-check-input" type="checkbox" onchange="toggleSelectAll(this)"></th>
                                <th>订单号 (ID)</th>
                                <th>商品/规格</th>
                                <th>金额</th>
                                <th>联系方式</th>
                                <th>查单密码</th> 
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="orders-list">
                            </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        const TOKEN = localStorage.getItem('ADMIN_TOKEN');
        if(!TOKEN) window.location.href = '/admin/index.html';
        function logout() { localStorage.removeItem('ADMIN_TOKEN'); window.location.href = '/admin/index.html'; }
        
        // *** 修改: api 函数以支持 DELETE 和处理非 JSON 响应 ***
        async function api(path, options = {}) {
            options.headers = { ...options.headers, 'Authorization': `Bearer ${TOKEN}`};
            if (options.body && typeof options.body === 'object') {
                 options.body = JSON.stringify(options.body);
                 options.headers['Content-Type'] = 'application/json';
            }
            
            const res = await fetch('/api/admin/' + path, options);
            if(res.status === 401) logout();
            
            const text = await res.text();
            try {
                return JSON.parse(text);
            } catch (e) {
                console.error("API response was not JSON:", text);
                return { error: text || res.statusText };
            }
        }

        function formatTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }

        function getStatusBadge(status) {
            switch(status) {
                case 0: return '<span class="badge bg-warning text-dark">待支付</span>';
                case 1: return '<span class="badge bg-info">已支付</span>';
                case 2: return '<span class="badge bg-success">已完成</span>';
                case -1: return '<span class="badge bg-secondary">已关闭</span>';
                default: return '<span class="badge bg-light text-dark">未知</span>';
            }
        }

        async function loadOrders() {
            const contact = document.getElementById('search-contact').value || '';
            let url = 'orders/list';
            if (contact) {
                url += `?contact=${encodeURIComponent(contact)}`;
            }
            
            const orders = await api(url);
            const listEl = document.getElementById('orders-list');
            
            if (orders.error) {
                listEl.innerHTML = `<tr><td colspan="9" class="text-center text-danger">${orders.error}</td></tr>`;
                return;
            }
            
            if (orders.length === 0) {
                 // *** 修改: colspan 变为 9 ***
                listEl.innerHTML = '<tr><td colspan="9" class="text-center">暂无订单</td></tr>';
                return;
            }

            // *** 修改: 增加复选框 和 编辑/删除 按钮 ***
            listEl.innerHTML = orders.map(o => `
                <tr>
                    <td><input class="form-check-input order-checkbox" type="checkbox" value="${o.id}"></td>
                    <td><small class="font-monospace">${o.id}</small></td>
                    <td>${o.product_name}<br><small class="text-muted">${o.variant_name}</small></td>
                    <td><strong class="text-danger">￥${o.total_amount}</strong></td>
                    <td>${o.contact || '-'}</td>
                    <td>${o.query_password || '-'}</td>
                    <td>${getStatusBadge(o.status)}</td>
                    <td>${formatTime(o.created_at)}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-outline-primary" onclick="viewOrder('${o.id}')"><i class="fa fa-eye"></i></button>
                            <button class="btn btn-outline-secondary" onclick="editOrder('${o.id}')"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-outline-danger" onclick="deleteOrder('${o.id}')"><i class="fa fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        function viewOrder(id) {
            // 在实际应用中， 这里会弹出一个模态框显示订单详情，包括发送的卡密
            alert('查看订单详情 (功能待实现): ' + id);
        }

        // --- *** 以下是新增的 JS 函数 *** ---

        /**
         * 占位符：编辑订单
         */
        function editOrder(id) {
            alert('编辑订单 (功能待实现): ' + id + '\n\n你可以在此实现一个弹窗，用于修改订单状态或补发卡密。');
        }

        /**
         * 全选/取消全选
         */
        function toggleSelectAll(checkbox) {
            document.querySelectorAll('.order-checkbox').forEach(cb => {
                cb.checked = checkbox.checked;
            });
        }

        /**
         * 删除单个订单
         */
        async function deleteOrder(id) {
            if (!confirm(`确定要删除订单 ${id} 吗？此操作不可逆！`)) return;
            
            try {
                const res = await api('order/delete', {
                    method: 'POST',
                    body: { id }
                });
                if (res.success) {
                    loadOrders(); // 成功后刷新列表
                } else {
                    alert('删除失败: ' + res.error);
                }
            } catch (e) {
                alert('操作失败: ' + e.message);
            }
        }

        /**
         * 批量删除
         */
        async function batchDelete() {
            const selectedIds = Array.from(document.querySelectorAll('.order-checkbox:checked')).map(cb => cb.value);
            
            if (selectedIds.length === 0) {
                alert('请至少选择一个订单');
                return;
            }

            if (!confirm(`确定要删除选中的 ${selectedIds.length} 个订单吗？此操作不可逆！`)) return;

            try {
                const res = await api('orders/batch_delete', {
                    method: 'POST',
                    body: { ids: selectedIds }
                });
                if (res.success) {
                    alert(`成功删除了 ${res.deletedCount || 0} 个订单`);
                    loadOrders(); // 成功后刷新列表
                } else {
                    alert('批量删除失败: ' + res.error);
                }
            } catch (e) {
                alert('操作失败: ' + e.message);
            }
        }

        loadOrders();
    </script>
</body>
</html>
