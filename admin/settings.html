<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - Faka Admin</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); }
        .main { margin-left: 240px; padding: 20px; }
        @media (max-width: 767.98px) { .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CF Faka Admin</a>
        <button class="btn btn-outline-light btn-sm px-4 me-3" onclick="logout()">退出</button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin/dashboard.html">仪表盘</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/products.html">商品管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/categories.html">商品分类</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/orders.html">订单管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/cards.html">卡密管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/payments.html">支付设置</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/article_categories.html">文章分类</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/articles.html">文章管理</a></li>
                        <li class="nav-item"><a class="nav-link active fw-bold" href="/admin/settings.html">系统设置</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <h2 class="border-bottom pb-3 mb-4">系统设置</h2>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">网站名称</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="site_name">
                                        <div class="input-group-text">
                                            <input class="form-check-input mt-0" type="checkbox" id="show_site_name">
                                            <span class="ms-2">前台显示</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">网站 Logo (图片 URL)</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="site_logo" placeholder="https://example.com/logo.png">
                                        <div class="input-group-text">
                                            <input class="form-check-input mt-0" type="checkbox" id="show_site_logo">
                                            <span class="ms-2">前台显示</span>
                                        </div>
                                    </div>
                                    <div class="form-text">建议使用透明背景的 PNG 图片，推荐高度 50px 左右。</div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">前端模板风格</label>
                                    <select class="form-select" id="theme_select">
                                        <option value="default">默认主题 (Default)</option>
                                        <option value="TBshop">仿淘宝 (TBshop)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">默认公告 (将被文章公告覆盖)</label>
                                    <textarea class="form-control" id="announce" rows="3"></textarea>
                                </div>
                                <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-warning text-dark">
                                <h5 class="card-title mb-0">数据库管理</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-4 border-bottom pb-3">
                                    <label class="form-label fw-bold">导出备份</label>
                                    <p class="small text-muted">将所有数据导出为 .sql 文件下载到本地。</p>
                                    <button class="btn btn-outline-dark w-100" onclick="exportDb()">
                                        <i class="fa fa-download"></i> 导出数据库 (.sql)
                                    </button>
                                </div>
                                
                                <div>
                                    <label class="form-label fw-bold text-danger">导入恢复 (慎用)</label>
                                    <p class="small text-muted">从 .sql 文件恢复数据。<strong>警告：这将覆盖现有数据！</strong></p>
                                    <input type="file" id="import-file" class="form-control mb-2" accept=".sql">
                                    <button class="btn btn-danger w-100" onclick="importDb()">
                                        <i class="fa fa-upload"></i> 开始导入
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const TOKEN = localStorage.getItem('ADMIN_TOKEN');
        if(!TOKEN) window.location.href = '/admin/index.html';
        function logout() { localStorage.removeItem('ADMIN_TOKEN'); window.location.href = '/admin/index.html'; }
        async function api(path, options = {}) {
            options.headers = { ...options.headers, 'Authorization': `Bearer ${TOKEN}`, 'Content-Type': 'application/json' };
            const res = await fetch('/api/admin/' + path, options);
            if(res.status === 401) logout();
            return res.json();
        }

        async function init() {
            try {
                const config = await fetch('/api/shop/config').then(r => r.json());
                
                // 网站名称
                document.getElementById('site_name').value = config.site_name || '';
                // 网站 Logo
                document.getElementById('site_logo').value = config.site_logo || '';
                
                // 开关状态 (数据库存的是字符串 "1" 或 "0")
                document.getElementById('show_site_name').checked = (config.show_site_name === '1');
                document.getElementById('show_site_logo').checked = (config.show_site_logo === '1');

                document.getElementById('theme_select').value = config.theme || 'default';
                document.getElementById('announce').value = config.announce || '';
            } catch (e) {
                // 忽略空数据库报错，允许用户看到导入界面
                console.warn("Initial load failed (likely empty DB):", e);
            }
        }

        async function saveSettings() {
            const data = {
                site_name: document.getElementById('site_name').value,
                site_logo: document.getElementById('site_logo').value,
                // 复选框转为 "1" 或 "0"
                show_site_name: document.getElementById('show_site_name').checked ? '1' : '0',
                show_site_logo: document.getElementById('show_site_logo').checked ? '1' : '0',
                
                theme: document.getElementById('theme_select').value,
                announce: document.getElementById('announce').value
            };
            const res = await api('settings/save', { method: 'POST', body: JSON.stringify(data) });
            if (res.success) {
                alert('保存成功！');
            } else {
                alert('保存失败: ' + (res.error || '未知错误'));
            }
        }

        // [新增] 导出数据库
        function exportDb() {
            const token = localStorage.getItem('ADMIN_TOKEN');
            // 直接下载
            fetch('/api/admin/db/export', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => {
                if(res.status === 401) return logout();
                return res.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_${new Date().toISOString().slice(0,10)}.sql`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(e => alert('导出失败: ' + e.message));
        }

        // [新增] 导入数据库
        async function importDb() {
            const fileInput = document.getElementById('import-file');
            const file = fileInput.files[0];
            if (!file) return alert('请先选择一个 .sql 文件');

            if (!confirm('警告：导入操作将执行 SQL 脚本，可能会清空或覆盖现有数据！\n\n确定要继续吗？')) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const sqlContent = e.target.result;
                const btn = document.querySelector('button[onclick="importDb()"]');
                const oldText = btn.innerHTML;
                btn.disabled = true; 
                btn.innerHTML = '正在导入...';

                try {
                    const res = await api('db/import', {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' }, // 发送纯文本
                        body: sqlContent
                    });

                    if (res.success) {
                        alert('数据库导入成功！页面将刷新。');
                        window.location.reload();
                    } else {
                        alert('导入失败: ' + (res.error || '未知错误'));
                    }
                } catch (err) {
                    alert('网络错误: ' + err.message);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = oldText;
                }
            };
            reader.readAsText(file);
        }

        init();
    </script>
</body>
</html>
