<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - Faka Admin</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); }
        .main { margin-left: 240px; padding: 20px; }
        @media (max-width: 767.98px) { .sidebar { display: none; } .main { margin-left: 0; } }
        .variant-row { background-color: #f8f9fa; }
        .form-label-sm { font-size: .8rem; font-weight: 500; color: #555; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CF Faka Admin</a>
        <button class="btn btn-outline-light btn-sm px-4 me-3" onclick="logout()">退出</button>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin/dashboard.html">仪表盘</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/categories.html">商品分类</a></li>
                        <li class="nav-item"><a class="nav-link active fw-bold" href="/admin/products.html">商品管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/orders.html">订单管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/cards.html">卡密管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/payments.html">支付设置</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/articles.html">文章管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/settings.html">系统设置</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>商品管理</h2>
                    <button class="btn btn-primary" onclick="openModal()">+ 新建商品</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead><tr><th>ID</th><th>商品 (分类)</th><th>规格数</th><th>排序</th><th>状态</th><th>操作</th></tr></thead>
                        <tbody id="p-list"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- 商品编辑弹窗 (完整版) -->
    <div class="modal fade" id="editModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="p-form">
                        <input type="hidden" id="p-id">
                        <div class="row mb-3">
                            <div class="col-md-5"><label>商品名称</label><input type="text" class="form-control" id="p-name" required></div>
                            <div class="col-md-4"><label>商品分类</label><select id="p-category" class="form-select"></select></div>
                            <div class="col-md-3"><label>排序权重</label><input type="number" class="form-control" id="p-sort" value="0"></div>
                        </div>
                        <div class="mb-3"><label>商品描述</label><textarea class="form-control" id="p-desc" rows="3"></textarea></div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="p-active" checked>
                            <label class="form-check-label" for="p-active">上架销售</label>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    <h5>规格列表 (Variants) <button class="btn btn-sm btn-outline-success ms-3" onclick="addVariantRow({})"><i class="fa fa-plus"></i> 添加规格</button></h5>
                    <div id="v-list" class="mt-3">
                        <!-- 规格行将由 JS 动态插入 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">保存商品</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const TOKEN = localStorage.getItem('ADMIN_TOKEN');
        if(!TOKEN) window.location.href = '/admin/index.html';
        function logout() { localStorage.removeItem('ADMIN_TOKEN'); window.location.href = '/admin/index.html'; }
        async function api(path, options = {}) {
            options.headers = { ...options.headers, 'Authorization': `Bearer ${TOKEN}`, 'Content-Type': 'application/json' };
            const res = await fetch('/api/admin/' + path, options);
            if(res.status === 401) logout();
            return res.json();
        }

        let allProducts = [];
        let allCategories = [];
        const modal = new bootstrap.Modal(document.getElementById('editModal'));

        async function loadData() {
            [allProducts, allCategories] = await Promise.all([
                api('products/list'),
                api('categories/list')
            ]);
            
            document.getElementById('p-list').innerHTML = allProducts.map(p => {
                const category = allCategories.find(c => c.id === p.category_id) || { name: '未知' };
                return `
                <tr>
                    <td>${p.id}</td><td><strong>${p.name}</strong><br><small class="text-muted">${category.name}</small></td>
                    <td><span class="badge bg-info text-dark">${p.variants.length}</span></td>
                    <td>${p.sort}</td>
                    <td><span class="badge bg-${p.active ? 'success' : 'secondary'}">${p.active ? '上架' : '下架'}</span></td>
                    <td><button class="btn btn-sm btn-outline-primary" onclick="openModal(${p.id})">编辑</button></td>
                </tr>
            `}).join('');
        }

        function openModal(id = null) {
            const p = allProducts.find(x => x.id === id) || { name:'', description:'', sort:0, active:1, category_id: 1, variants:[{}] };
            document.getElementById('p-id').value = p.id || '';
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-desc').value = p.description || '';
            document.getElementById('p-sort').value = p.sort;
            document.getElementById('p-active').checked = !!p.active;
            
            const catSelect = document.getElementById('p-category');
            catSelect.innerHTML = allCategories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            catSelect.value = p.category_id || 1;
            
            document.getElementById('v-list').innerHTML = '';
            (p.variants.length ? p.variants : [{}]).forEach(v => addVariantRow(v));
            modal.show();
        }

        function addVariantRow(v) {
            const vList = document.getElementById('v-list');
            const row = document.createElement('div');
            row.className = 'variant-row border rounded p-3 mb-3';
            row.innerHTML = `
                <input type="hidden" class="v-id" value="${v.id || ''}">
                <button type="button" class="btn-close float-end" aria-label="删除此规格" onclick="this.closest('.variant-row').remove()"></button>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label-sm">规格名称</label>
                        <input type="text" class="form-control form-control-sm v-name" value="${v.name || ''}" placeholder="e.g., 月卡">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label-sm">售价 (元)</label>
                        <input type="number" step="0.01" class="form-control form-control-sm v-price" value="${v.price || ''}" placeholder="e.g., 10.00">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label-sm">自选加价 (元)</label>
                        <input type="number" step="0.01" class="form-control form-control-sm v-custom_markup" value="${v.custom_markup || 0}">
                    </div>
                    <div class="col-md-8">
                        <label class="form-label-sm">图片链接 (URL)</label>
                        <input type="url" class="form-control form-control-sm v-image_url" value="${v.image_url || ''}" placeholder="https://...">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label-sm">字体颜色代码</label>
                        <input type="text" class="form-control form-control-sm v-color" value="${v.color || ''}" placeholder="#FFFFFF">
                    </div>
                    <div class="col-12">
                        <label class="form-label-sm">批发价配置 (JSON)</label>
                        <textarea class="form-control form-control-sm v-wholesale_config" rows="2" placeholder='[{"qty":10, "price":9.5}]'>${v.wholesale_config ? JSON.stringify(v.wholesale_config, null, 2) : ''}</textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label-sm">当前库存</label>
                        <input type="text" class="form-control form-control-sm" value="${v.stock || 0}" disabled readonly title="库存由卡密导入自动计算">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label-sm">累计销量</label>
                        <input type="text" class="form-control form-control-sm" value="${v.sales_count || 0}" disabled readonly>
                    </div>
                </div>
            `;
            vList.appendChild(row);
        }

        async function saveProduct() {
            const data = {
                id: document.getElementById('p-id').value || null,
                name: document.getElementById('p-name').value,
                description: document.getElementById('p-desc').value,
                sort: parseInt(document.getElementById('p-sort').value) || 0,
                active: document.getElementById('p-active').checked ? 1 : 0,
                category_id: document.getElementById('p-category').value,
                variants: []
            };
            
            try {
                document.querySelectorAll('#v-list .variant-row').forEach(row => {
                    const wholesaleValue = row.querySelector('.v-wholesale_config').value;
                    let wholesale_config = null;
                    if (wholesaleValue) {
                        try {
                            wholesale_config = JSON.parse(wholesaleValue);
                        } catch (e) {
                            throw new Error(`规格 "${row.querySelector('.v-name').value}" 的批发价配置中包含无效的 JSON 格式。`);
                        }
                    }
                    
                    const price = parseFloat(row.querySelector('.v-price').value);
                    if (isNaN(price) || price <= 0) {
                         throw new Error(`规格 "${row.querySelector('.v-name').value}" 的售价必须是大于0的数字。`);
                    }

                    data.variants.push({
                        id: row.querySelector('.v-id').value || null,
                        name: row.querySelector('.v-name').value || '默认规格',
                        price: price,
                        color: row.querySelector('.v-color').value || null,
                        image_url: row.querySelector('.v-image_url').value || null,
                        custom_markup: parseFloat(row.querySelector('.v-custom_markup').value) || 0,
                        wholesale_config: wholesale_config
                        // stock 和 sales_count 是只读的，由后端自动计算，无需提交
                    });
                });

                if (data.variants.length === 0) {
                    throw new Error('至少需要添加一个商品规格。');
                }

            } catch (e) {
                return alert('保存失败: ' + e.message);
            }

            const res = await api('product/save', { method: 'POST', body: JSON.stringify(data) });
            if (res.success) {
                modal.hide();
                loadData();
            } else {
                alert('保存失败: ' + (res.error || '未知错误'));
            }
        }

        loadData();
    </script>
</body>
</html>
