<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理 - Faka Admin</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 TinyMCE -->
    <script src="https://cdn.bootcdn.net/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); }
        .main { margin-left: 240px; padding: 20px; }
        @media (max-width: 767.98px) { .sidebar { display: none; } .main { margin-left: 0; } }
        /* 修正 TinyMCE 在 Modal 中的 Z-index 问题 */
        .tox-tinymce-aux { z-index: 1060 !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CF Faka Admin</a>
        <button class="btn btn-outline-light btn-sm px-4 me-3" onclick="logout()">退出</button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin/dashboard.html">仪表盘</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/products.html">商品管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/orders.html">订单管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/cards.html">卡密管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/payments.html">支付设置</a></li>
                        <li class="nav-item"><a class="nav-link active fw-bold" href="/admin/articles.html">文章管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/settings.html">系统设置</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>文章管理</h2>
                    <button class="btn btn-primary" onclick="openModal()">+ 新建文章</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead><tr><th>ID</th><th>标题</th><th>是否公告</th><th>创建时间</th><th>操作</th></tr></thead>
                        <tbody id="articles-list"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- 编辑弹窗 -->
    <div class="modal fade" id="article-modal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">新建文章</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="article-id">
                    <div class="mb-3">
                        <label class="form-label">文章标题</label>
                        <input type="text" class="form-control" id="article-title">
                    </div>
                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="article-is-notice">
                        <label class="form-check-label" for="article-is-notice">设为站点公告 (会覆盖 `site_config` 中的公告)</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">文章内容</label>
                        <textarea id="article-content"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveArticle()">保存文章</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const TOKEN = localStorage.getItem('ADMIN_TOKEN');
        if(!TOKEN) window.location.href = '/admin/index.html';
        function logout() { localStorage.removeItem('ADMIN_TOKEN'); window.location.href = '/admin/index.html'; }
        async function api(path, options = {}) {
            options.headers = { ...options.headers, 'Authorization': `Bearer ${TOKEN}`, 'Content-Type': 'application/json' };
            const res = await fetch('/api/admin/' + path, options);
            if(res.status === 401) logout();
            return res.json();
        }

        const modal = new bootstrap.Modal(document.getElementById('article-modal'));

        function formatTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }

        async function loadArticles() {
            const articles = await api('articles/list');
            document.getElementById('articles-list').innerHTML = articles.map(a => `
                <tr>
                    <td>${a.id}</td>
                    <td>${a.title}</td>
                    <td><span class="badge bg-${a.is_notice ? 'danger' : 'secondary'}">${a.is_notice ? '是' : '否'}</span></td>
                    <td>${formatTime(a.created_at)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="openModal(${a.id})">编辑</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteArticle(${a.id})">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        async function openModal(id = null) {
            // 初始化编辑器
            await initTinyMCE();
            
            if (id) {
                const article = await api(`article/get?id=${id}`);
                document.getElementById('modal-title').innerText = '编辑文章';
                document.getElementById('article-id').value = article.id;
                document.getElementById('article-title').value = article.title;
                document.getElementById('article-is-notice').checked = !!article.is_notice;
                tinymce.get('article-content').setContent(article.content || '');
            } else {
                document.getElementById('modal-title').innerText = '新建文章';
                document.getElementById('article-id').value = '';
                document.getElementById('article-title').value = '';
                document.getElementById('article-is-notice').checked = false;
                tinymce.get('article-content').setContent('');
            }
            modal.show();
        }

        async function saveArticle() {
            const data = {
                id: document.getElementById('article-id').value || null,
                title: document.getElementById('article-title').value,
                is_notice: document.getElementById('article-is-notice').checked ? 1 : 0,
                content: tinymce.get('article-content').getContent()
            };

            if (!data.title) return alert('请填写标题');
            
            const res = await api('article/save', { method: 'POST', body: JSON.stringify(data) });
            if (res.success) {
                modal.hide();
                loadArticles();
            } else {
                alert('保存失败: ' + (res.error || '未知错误'));
            }
        }
        
        async function deleteArticle(id) {
            if (!confirm(`确定要删除文章 (ID: ${id}) 吗？`)) return;
            const res = await api('article/delete', { method: 'POST', body: JSON.stringify({ id }) });
            if (res.success) {
                loadArticles();
            } else {
                alert('删除失败');
            }
        }

        function initTinyMCE() {
            return tinymce.init({
                selector: '#article-content',
                height: 500,
                menubar: false,
                plugins: 'lists link image media table codesample',
                toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image media | removeformat | codesample',
                language: 'zh_CN'
            });
        }
        
        // 销毁编辑器实例，防止在 Modal 中重复初始化
        document.getElementById('article-modal').addEventListener('hidden.bs.modal', () => {
             tinymce.remove('#article-content');
        });

        loadArticles();
    </script>
</body>
</html>
