<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - 首页</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/default/files/custom-luna-bootstrap.css" rel="stylesheet">
    <style>
        body { background: #f2f2f2; }
    </style>
</head>
<body>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12">
                <div class="main-box">
                    
                    <div class="title">
                        <i class="fas fa-cubes" style="color:var(--luna-primary-blue)"></i>
                        <span>商品分类</span>
                    </div>
                    <div class="category-bar" id="category-list">
                        <div class="text-muted p-2">加载分类中...</div>
                    </div>

                    <div class="goods">
                        <p class="title-2">
                            <i class="fas fa-gift" style="color:var(--luna-primary-blue)"></i>
                            <span>热销商品</span>
                        </p>
                        <div class="row" id="product-list">
                            <div class="col-12"><p class="text-muted p-3">加载商品中...</p></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="query-m d-block d-md-none">
        <a href="orders.html">
            <i class="fas fa-search"></i>
            <span>订单查询</span>
        </a>
    </div>

    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>
    <script src="/themes/default/files/main-luna-bs.js"></script>
</body>
</html>
