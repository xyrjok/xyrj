<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - 首页</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/default/files/custom-default-bootstrap.css" rel="stylesheet">
    <style>
        body { background: #f2f2f2; }
        /* 模拟 hyper-card 的行式卡片外观样式，实现【左图右文】效果 */
        .product-card-item {
            /* 关键：使用 Flexbox 实现内容水平对齐 */
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #e9ecef; /* 浅色边框 */
            border-radius: 0.25rem; /* 圆角 */
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease-in-out;
        }
        .product-card-item:hover {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15)!important;
            border-color: var(--luna-primary-blue, #007bff);
        }
        .product-info {
            flex-grow: 1; /* 确保中间的文字区域占据剩余空间 */
        }
        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--luna-primary-blue, #007bff);
            white-space: nowrap; 
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="main-box">
            
            <div class="title">
                <i class="fas fa-cubes" style="color:var(--luna-primary-blue)"></i>
                <span>商品分类</span>
            </div>
            <div class="category-bar" id="category-list">
                <div class="text-muted p-2">加载分类中...</div>
            </div>

            <div class="goods">
                <p class="title-2">
                    <i class="fas fa-gift" style="color:var(--luna-primary-blue)"></i>
                    <span>热销商品</span>
                </p>
                <div id="product-list">
                    <a href="javascript:void(0);" class="product-card-item">
                        <div style="width: 48px; height: 48px; background-color: #f8f9fa; border-radius: 4px;" class="me-3"></div>
                        <div class="product-info">
                            <p class="mb-0 text-truncate">商品数据加载中...</p>
                        </div>
                        <div class="product-price">
                             <span class="text-muted">¥ 0.00</span>
                        </div>
                    </a>
                    <p class="text-center text-muted p-3">商品数据加载中...</p>
                </div>
            </div>
            
        </div>
    </div>

    <div class="query-m d-block d-md-none">
        <a href="orders.html">
            <i class="fas fa-search"></i>
            <span>订单查询</span>
        </a>
    </div>

    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>
    <script src="/themes/default/files/header.js"></script>
    <script src="/themes/default/files/footer.js"></script>
    <script src="/themes/default/files/main-default-bs.js"></script>
</body>
</html>
