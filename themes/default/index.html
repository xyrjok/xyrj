<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - 首页</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/default/files/custom-default-bootstrap.css" rel="stylesheet">
    <style>
        body { background: #f2f2f2; }
        
        /* 模拟 hyper-card 的行式卡片外观样式，实现【左图右文】效果 */
        .product-card-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            
            /* 【修改 3】：去除蓝边框，使用浅灰色边框和阴影保持结构分离 */
            border: 1px solid #dee2e6; 
            border-radius: 0.25rem; 
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease-in-out;
        }
        .product-card-item:hover {
            box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.08)!important; /* 调整 hover 阴影 */
            border-color: #dee2e6; /* 确保 hover 时没有蓝色边框 */
        }
        
        /* 图片样式保持不变 */
        .product-card-item .product-img {
            width: 64px; 
            height: 64px; 
            border-radius: 4px; 
            overflow: hidden; 
            flex-shrink: 0; 
        }
        .product-card-item .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        
        /* 【修改 1】：设置商品文字为 14px，并移除 font-weight */
        .product-info {
            flex-grow: 1; 
            margin-left: 15px; 
            margin-right: 15px;
        }
        .product-info p, .product-info small {
            font-size: 14px !important; 
            font-weight: normal !important; 
        }
        /* 确保标题链接没有下划线 */
        .product-info a {
            text-decoration: none;
        }
        
        /* 价格保持 1.25rem (约 20px) 和 bold */
        .product-price {
            font-size: 1.25rem !important; /* 价格保持 15px 以上 */
            font-weight: bold !important; 
            white-space: nowrap; 
            flex-shrink: 0; 
            text-align: right;
        }
        .product-price .text-danger {
             color: #dc3545!important;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="main-box">
            
            <div class="title">
                <i class="fas fa-cubes" style="color:var(--luna-primary-blue)"></i>
                <span>商品分类</span>
            </div>
            <div class="category-bar" id="category-list">
                <div class="text-muted p-2">加载分类中...</div>
            </div>

            <div class="goods">
                <p class="title-2">
                    <i class="fas fa-gift" style="color:var(--luna-primary-blue)"></i>
                    <span>热销商品</span>
                </p>
                <div id="product-list">
                    <div class="product-card-item">
                        <div class="product-img me-3">
                            <img src="/assets/noimage.jpg" alt="商品图片占位" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;" />
                        </div>
                        <div class="product-info">
                            <a href="javascript:void(0);" class="text-dark d-block mb-1">
                                <p class="mb-0 text-truncate">商品数据加载中...</p>
                            </a>
                            <small class="d-block text-primary">发货方式: 自动发货</small>
                            <small class="d-block text-muted">库存: 0</small>
                        </div>
                        <div class="ms-auto text-end d-flex flex-column justify-content-center align-items-end">
                            <div class="product-price mb-2">
                                <span class="text-muted">¥ 0.00</span>
                            </div>
                            <a href="javascript:void(0);" class="btn btn-sm btn-secondary disabled">缺货</a>
                        </div>
                    </div>
                    <p class="text-center text-muted p-3">商品数据加载中...</p>
                </div>
            </div>
            
        </div>
    </div>

    <div class="query-m d-block d-md-none">
        <a href="orders.html">
            <i class="fas fa-search"></i>
            <span>订单查询</span>
        </a>
    </div>

    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>
    <script src="/themes/default/files/header.js"></script>
    <script src="/themes/default/files/footer.js"></script>
    <script src="/themes/default/files/main-default-bs.js"></script>
</body>
</html>
