<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product_name }} - 商品购买</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/default/files/custom-default-bootstrap.css" rel="stylesheet">
    <style>
        body { background: #f2f2f2; }
        .goods-msg .l-msg { font-size: 14px; }
        .goods-msg .input { display: flex; align-items: center; }
        .goods-msg input, .goods-msg select { height: 38px; }
    </style>
</head>
<body>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12">
                <div class="main-box" id="product-detail-box">
                    
                    <div class="title" style="padding-bottom: 5px; border-bottom: 1px solid #f7f7f7;">
                        <i class="fas fa-shopping-cart" style="color:var(--luna-primary-blue)"></i>
                        <span>商品购买</span>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-12">
                            <div class="goods-img mb-3">
                                <img id="product-image" src="/assets/noimage.jpg" alt="商品图片">
                            </div>
                        </div>
                        
                        <div class="col-md-8 col-12">
                            <form action="javascript:void(0);" id="buy-form">
                                <input type="hidden" name="payment_method" id="payway-input" value="">
                                <input type="hidden" name="variant_id" id="variant-id-input" value="">

                                <div class="goods-msg">
                                    <div class="goods-name mb-3">
                                        <h4 id="product-name" class="fw-bold d-inline-block">加载中...</h4>
                                        <span class="badge ms-2" id="delivery-type"></span>
                                        <span class="badge ms-2" id="stock-info"></span>
                                    </div>
                                    
                                    <div class="price">
                                        <span class="price-sign">￥</span>
                                        <span class="price-num" id="final-price">0.00</span>
                                        <span class="text-muted small" id="wholesale-text"></span>
                                    </div>

                                    <div class="entry" id="variant-selection-area" style="display:none;">
                                        <span class="l-msg">规格选择：</span>
                                        <label class="input">
                                            <select class="form-select" name="variant_selector" id="variant-selector">
                                                </select>
                                        </label>
                                    </div>
                                    
                                    <div class="entry">
                                        <span class="l-msg">购买数量：</span>
                                        <label class="input">
                                            <span class="sub" id="num-sub">-</span>
                                            <input class="pay-num form-control" name="quantity" id="orderNumber" required type="number" value="1">
                                            <span class="add" id="num-add">+</span>
                                        </label>
                                    </div>
                                    
                                    <div class="entry">
                                        <span class="l-msg">联系方式：</span>
                                        <label class="input">
                                            <input type="email" class="form-control" name="contact" id="contact-input" required placeholder="请输入您的邮箱/QQ">
                                        </label>
                                    </div>
                                    
                                    <div class="entry">
                                        <span class="l-msg">查单密码：</span>
                                        <label class="input">
                                            <input type="password" class="form-control" name="query_password" id="password-input" required placeholder="请输入查单密码">
                                        </label>
                                    </div>

                                    <div class="pay" id="payway-container">
                                        <h6 class="mt-3">选择支付方式:</h6>
                                        </div>
                                    
                                    <div class="mt-4 text-center">
                                        <button type="submit" class="btn btn-primary w-100" id="submit-button">
                                            <span>立即购买</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="main-box mt-4">
                    <div class="title">
                        <i class="fas fa-file-alt" style="color:var(--luna-primary-blue)"></i>
                        <span>商品介绍</span>
                    </div>
                    <div class="intro" id="product-description">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="query-m d-block d-md-none">
        <a href="orders.html">
            <i class="fas fa-search"></i>
            <span>订单查询</span>
        </a>
    </div>

    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>
    <script src="/themes/default/files/main-default-bs.js"></script>
</body>
</html>
