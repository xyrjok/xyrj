<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情加载中...</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    
    <link href="files/custom-default-bootstrap.css" rel="stylesheet">
</head>
<body>

    <div class="container my-4">
        
        <div class="product-detail-grid">
            
            <div class="detail-left main-box p-4">
                <div class="border-bottom pb-2 mb-3">
                    <span class="fw-bold border-bottom border-3 border-danger pb-2 px-1">商品介绍</span>
                </div>
                <div id="detail-left-content">
                    </div>
            </div>

            <div class="detail-right main-box p-3">
                <div id="detail-right-content">
                    </div>
            </div>

        </div>
    </div>

    <div id="number-selector-modal" class="number-selector-overlay" style="display:none;">
        <div class="ns-header">
            <span>请选择号码/卡密</span>
            <span class="ns-close" onclick="closeNumberSelector()">×</span>
        </div>
        <div class="ns-body">
            <div id="ns-list-container" class="ns-grid">
                </div>
        </div>
        <div class="ns-footer" onclick="closeNumberSelector()">
            ︽ 收起
        </div>
    </div>

    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>
    <script src="/assets/qrcode.min.js"></script>
    
    <script src="files/header.js"></script>
    <script src="files/footer.js"></script>
    
    <script src="files/product-page.js"></script>

</body>
</html>
