<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 800px;">
        <div class="text-center mb-3">
             <a href="/">返回首页</a> | <a href="/articles.html">返回列表</a>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h1 class="text-center mb-3" id="article-title">加载中...</h1>
                <div class="text-center text-muted border-bottom pb-3 mb-4">
                    <small>发布于: <span id="article-time">...</span></small>
                </div>
                
                <div id="article-content" class="lead">
                    <!-- JS 渲染 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadArticle() {
            const id = new URLSearchParams(window.location.search).get('id');
            if (!id) {
                document.getElementById('article-title').innerText = '文章未找到';
                return;
            }
            
            const res = await fetch(`/api/shop/article/get?id=${id}`);
            const article = await res.json();

            if (article.error) {
                 document.getElementById('article-title').innerText = '文章加载失败';
                 return;
            }

            document.title = article.title;
            document.getElementById('article-title').innerText = article.title;
            document.getElementById('article-time').innerText = new Date(article.created_at * 1000).toLocaleString();
            // 渲染 HTML 内容
            document.getElementById('article-content').innerHTML = article.content;
        }
        loadArticle();
    </script>
</body>
</html>
