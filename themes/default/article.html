<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/default/files/custom-default-bootstrap.css" rel="stylesheet">

    <style>
        /* === 风格移植：模拟 Tailwind Slate 色系与 Prose 排版 === */
        body { 
            background: #f8fafc; /* slate-50 */
            color: #334155; /* slate-700 */
        }

        /* 布局容器限制 */
        .article-container {
            max-width: 56rem; /* max-w-4xl (约896px) */
            margin: 0 auto;
            background: #fff;
            min-height: 80vh;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            border-radius: 0.75rem; /* rounded-xl */
            padding: 0;
            overflow: hidden;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        /* 1. 顶部元信息栏 (Header) */
        /* 修改：CSS 适配 div */
        .article-header {
            padding: 0 1rem;
            position: relative;
        }
        @media (min-width: 640px) { .article-header { padding: 0 2rem; } }
        
        .article-meta-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem; /* text-xs */
            color: #64748b; /* slate-500 */
            border-top: 1px solid rgba(226, 232, 240, 0.6); /* border-slate-200/60 */
            padding-top: 0.75rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .meta-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 2. 正文区域 (Main) */
        .article-main {
            position: relative;
            padding: 1rem;
        }
        @media (min-width: 640px) { .article-main { padding: 1rem 2rem; } }

        /* 3. Prose 排版风格 (核心移植) */
        .prose {
            max-width: none;
            font-size: 1rem;
            line-height: 1.75;
        }
        
        /* 标题样式 */
        .article-title-h1 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700;
            color: #1e293b; /* slate-800 */
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }
        @media (min-width: 640px) { .article-title-h1 { font-size: 1.75rem; } }

        /* 内容中的标题 */
        #article-content h1, #article-content h2, #article-content h3 {
            color: #1e293b; /* slate-800 */
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0; /* border-slate-200 */
        }
        #article-content h2 { font-size: 1.5rem; }
        #article-content h3 { font-size: 1.25rem; }

        /* 段落与文本 */
        #article-content p {
            margin-bottom: 1.25rem;
            color: #475569; /* slate-600 */
        }
        #article-content strong {
            color: #1e293b; /* slate-800 */
            font-weight: 600;
        }

        /* 图片样式 */
        #article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem; /* rounded-lg */
            margin: 1.5rem 0;
            display: block;
        }

        /* 列表样式 */
        #article-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
        #article-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.25rem; }
        #article-content li { margin-bottom: 0.5rem; color: #475569; }

        /* 链接样式 */
        #article-content a {
            color: #4f46e5; /* indigo-600 */
            text-decoration: none;
            word-break: break-all;
            transition: color 0.2s;
        }
        #article-content a:hover {
            color: #4338ca; /* indigo-700 */
            text-decoration: underline;
        }

        /* 引用块 */
        #article-content blockquote {
            font-style: italic;
            border-left: 4px solid #e2e8f0;
            padding-left: 1rem;
            margin-left: 0;
            color: #64748b;
        }

        /* 5. 底部返回栏 */
        .article-footer {
            margin-top: 3rem;
            border-top: 1px solid rgba(226, 232, 240, 0.6); /* border-slate-200/60 */
            padding: 1.5rem 1rem;
        }
        @media (min-width: 640px) { .article-footer { padding: 1.5rem 2rem; } }

        .back-link {
            display: inline-flex;
            align-items: center;
            font-size: 0.875rem; /* text-sm */
            color: #475569; /* slate-600 */
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #4f46e5; /* hover:text-indigo-600 */
        }
        .back-link i {
            margin-right: 0.5rem;
            transition: transform 0.2s;
        }
        .back-link:hover i {
            transform: translateX(-2px);
        }
        
        /* 加载状态动画 */
        .loading-skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <article class="article-container flex-1 w-full">
            
            <div class="article-header mx-auto max-w-4xl">
                <div class="article-meta-bar">
                    <div class="meta-left">
                        <span id="article-category">分类加载中...</span>
                        <span>·</span>
                        <span id="article-views-wrap" style="display:none;">
                            <i class="far fa-eye ms-1 me-1"></i> <span id="article-views">0</span>
                        </span>
                    </div>
                    <time id="article-time">----年--月--日</time>
                </div>
            </div>

            <main class="article-main relative mx-auto max-w-4xl">
                <div class="prose prose-slate max-w-none">
                    
                    <h1 class="article-title-h1" id="article-title">
                        <span class="loading-skeleton">正在加载文章...</span>
                    </h1>

                    <div id="article-content">
                        <div class="loading-skeleton">
                            <p style="height: 16px; background: #f1f5f9; margin-bottom: 12px; width: 100%; border-radius: 4px;"></p>
                            <p style="height: 16px; background: #f1f5f9; margin-bottom: 12px; width: 90%; border-radius: 4px;"></p>
                            <p style="height: 16px; background: #f1f5f9; margin-bottom: 12px; width: 95%; border-radius: 4px;"></p>
                        </div>
                    </div>

                </div>
            </main>

            <div class="article-footer">
                <div class="relative mx-auto max-w-4xl">
                    <a class="back-link group" href="/articles">
                        <i class="fas fa-arrow-left"></i>
                        返回文章列表
                    </a>
                </div>
            </div>

        </article>
        
    </div>

    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>
    
    <script src="/themes/default/files/header.js"></script>
    <script src="/themes/default/files/footer.js"></script>
    <script src="/themes/default/files/main-default-bs.js"></script>

    <script>
        $(document).ready(function() {
            // 1. 强制检查并渲染 Header/Footer
            // 防止 main-default-bs.js 的自动加载逻辑因网络或变量冲突而失效
            // 现在把 header 标签改为了 div，$('header').length 应该为 0，renderHeader 就能正常工作了
            if (typeof renderHeader === 'function' && $('header.custom-header').length === 0) {
                renderHeader('我的商店');
            }
            if (typeof renderFooter === 'function' && $('footer').length === 0) {
                renderFooter('我的商店');
            }

            // 2. 加载文章内容
            loadArticle();
        });

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                showError('参数错误，未找到文章 ID');
                return;
            }

            try {
                const res = await fetch(`/api/shop/article/get?id=${id}`);
                const data = await res.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }
                renderArticle(data);

            } catch (e) {
                showError('网络错误，无法加载文章');
                console.error(e);
            }
        }

        function renderArticle(data) {
            document.title = data.title + ' - 资讯中心';
            $('#article-title').text(data.title);

            const catName = data.category_name || '默认分类';
            $('#article-category').text(catName);
            
            const date = new Date(data.created_at * 1000);
            const dateStr = date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
            $('#article-time').text(dateStr);

            $('#article-views').text(data.view_count || 0);
            $('#article-views-wrap').show();

            $('#article-content').html(data.content);

            $('#article-content img').each(function() {
                $(this).removeAttr('width').removeAttr('height').css({
                    'width': '',
                    'height': '',
                    'max-width': '100%'
                });
            });
        }

        function showError(msg) {
            $('#article-title').text('提示');
            $('#article-content').html(`<div class="alert alert-danger my-4">${msg}</div>`);
            $('#article-category').text('错误');
            $('#article-time').text('');
        }
    </script>
</body>
</html>
