    <style>
        /* 订单查询页面特定样式 */
        .order-query-box {
            padding: 40px 20px;
            text-align: center;
            min-height: 300px;
        }
        .query-input-group {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
        }
        .query-input-group input {
            border-radius: 30px 0 0 30px;
            border: 2px solid #ff0036;
            border-right: none;
            padding-left: 20px;
            height: 48px;
        }
        .query-input-group button {
            border-radius: 0 30px 30px 0;
            background: linear-gradient(to right, #ff5000, #ff0036);
            color: white;
            border: none;
            padding: 0 30px;
            font-weight: bold;
            height: 48px;
            transition: opacity 0.2s;
        }
        .query-input-group button:hover {
            opacity: 0.9;
        }
        .result-card {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
            display: none; /* 默认隐藏 */
        }
        .result-card.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        .kami-box {
            background: #fff;
            border: 1px dashed #ccc;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            color: #333;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            font-size: 12px;
            background: #eee;
            border: none;
            padding: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #ddd;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sticky-sidebar/3.3.1/sticky-sidebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/themes/TBshop/files/common.js"></script>

    <script>
        // 页面初始化：加载公共配置（侧边栏、公告等）
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/shop/config');
                const config = await res.json();
                
                renderGlobalHeaders(config);
                renderSidebarNoticeContact(config);

                // 加载侧边栏数据 (商品和文章)
                const [prodRes, artRes] = await Promise.all([
                    fetch('/api/shop/products'),
                    fetch('/api/shop/articles/list')
                ]);
                
                const products = await prodRes.json();
                const articles = await artRes.json();

                renderSidebarTopSales(products);
                renderSidebarArticleCats(articles);
                renderSidebarTagCloud(products);
                
                // 移动端分类菜单填充
                if(document.getElementById('mobile-category-list')) {
                     const catsRes = await fetch('/api/shop/categories');
                     const cats = await catsRes.json();
                     const catList = document.getElementById('mobile-category-list');
                     cats.forEach(c => {
                         catList.innerHTML += `<a href="/?cat=${c.id}">${c.name}</a>`;
                     });
                }
                
                // 如果URL有 order_id 参数，自动查询
                const urlParams = new URLSearchParams(window.location.search);
                const oid = urlParams.get('order_id') || urlParams.get('id');
                if(oid) {
                    document.getElementById('order-id-input').value = oid;
                    queryOrder();
                }

            } catch (e) {
                console.error(e);
            }
        });

        // 核心：查询订单逻辑
        async function queryOrder() {
            const input = document.getElementById('order-id-input');
            const orderId = input.value.trim();
            const resultBox = document.getElementById('query-result');
            const contentBox = document.getElementById('result-content');

            if (!orderId) {
                alert('请输入订单号');
                return;
            }

            // 显示加载状态
            contentBox.innerHTML = '<div class="text-center py-3"><i class="fa fa-spinner fa-spin"></i> 查询中...</div>';
            resultBox.classList.add('show');

            try {
                const res = await fetch(`/api/shop/order/status?order_id=${orderId}`);
                const data = await res.json();

                if (data.status >= 1) {
                    // 已支付，显示卡密
                    let cardsHtml = '';
                    if (data.cards && data.cards.length > 0) {
                        data.cards.forEach((card, idx) => {
                            cardsHtml += `
                                <div class="kami-box">
                                    <button class="copy-btn" onclick="copyText(this)">复制</button>
                                    <span class="kami-text">${escapeHtml(card)}</span>
                                </div>`;
                        });
                    } else {
                        cardsHtml = '<div class="alert alert-info">该订单已支付，但未找到自动发货内容，请联系客服处理。</div>';
                    }

                    contentBox.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fa fa-check-circle"></i> 订单已支付
                        </div>
                        <div class="mb-2"><strong>订单号：</strong>${orderId}</div>
                        <div><strong>发货内容：</strong></div>
                        ${cardsHtml}
                    `;
                } else {
                    // 未支付或不存在
                    // 注意：API 返回 status:0 可能表示未支付，也可能表示订单不存在（如果后端没做区分）
                    // 建议提示用户检查或去支付
                    contentBox.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fa fa-exclamation-circle"></i> 订单未支付或不存在
                        </div>
                        <p>如果您已下单但未支付，请返回首页重新下单。</p>
                        <p>如果您确信已支付，请联系客服并提供订单号：${orderId}</p>
                    `;
                }

            } catch (e) {
                contentBox.innerHTML = `<div class="alert alert-danger">查询出错：${e.message}</div>`;
            }
        }

        // 复制功能工具函数
        function copyText(btn) {
            const text = btn.parentElement.querySelector('.kami-text').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = '已复制';
                setTimeout(() => btn.innerText = originalText, 2000);
            }).catch(err => {
                alert('复制失败，请手动复制');
            });
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
