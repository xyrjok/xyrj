<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商品详情</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* === 淘宝风核心样式 === */
        body { background-color: #f5f5f5; padding-bottom: 60px; } /* 留出底部栏高度 */

        /* 1. 顶部导航 (透明渐变) */
        .nav-back {
            position: absolute; top: 10px; left: 10px; z-index: 100;
            width: 32px; height: 32px; background: rgba(0,0,0,0.4);
            border-radius: 50%; color: #fff; display: flex;
            align-items: center; justify-content: center; text-decoration: none;
        }

        /* 2. 商品主图 */
        .prod-img-wrap {
            position: relative; width: 100%; padding-bottom: 100%; /* 正方形 */
            background: #fff;
        }
        .prod-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }

        /* 3. 信息卡片 */
        .info-card {
            background: #fff; padding: 12px 16px; margin-bottom: 10px;
        }
        .price-row { color: #ff5000; display: flex; align-items: baseline; margin-bottom: 8px; }
        .price-symbol { font-size: 14px; font-weight: bold; }
        .price-num { font-size: 28px; font-weight: bold; }
        .prod-title { font-size: 16px; font-weight: 600; color: #051b28; line-height: 1.4; margin-bottom: 8px; }
        .prod-meta { display: flex; justify-content: space-between; font-size: 12px; color: #999; }

        /* 4. 单元格 (选择规格) */
        .cell-item {
            background: #fff; padding: 14px 16px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 14px; color: #333; cursor: pointer;
        }
        .cell-label { color: #999; margin-right: 10px; font-weight: bold; }
        .cell-content { flex: 1; font-weight: 500; }

        /* 5. 底部操作栏 (Fixed Bottom) */
        .bottom-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50px;
            background: #fff; display: flex; align-items: center;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.05); z-index: 900;
        }
        .icon-btn {
            width: 60px; height: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-size: 10px; color: #666;
            text-decoration: none;
        }
        .icon-btn i { font-size: 18px; margin-bottom: 2px; }
        .btn-buy-wrap { flex: 1; padding: 0 10px; display: flex; }
        .btn-buy {
            flex: 1; height: 36px; border-radius: 18px;
            background: linear-gradient(90deg, #ff9000, #ff5000);
            color: #fff; font-weight: bold; font-size: 14px; border: none;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-buy:active { opacity: 0.9; }

        /* 6. 底部抽屉 (Offcanvas) 核心样式 */
        .sku-sheet { border-top-left-radius: 16px; border-top-right-radius: 16px; height: 75vh !important; }
        .sku-header { display: flex; padding: 15px; position: relative; border-bottom: 1px solid #f5f5f5; }
        .sku-thumb { width: 90px; height: 90px; border-radius: 6px; margin-top: -30px; border: 3px solid #fff; background: #fff; object-fit: cover; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .sku-info { margin-left: 12px; padding-top: 5px; }
        .sku-price { color: #ff5000; font-size: 20px; font-weight: bold; }
        .sku-stock { font-size: 12px; color: #999; margin-top: 4px; }
        .sku-selected { font-size: 12px; color: #333; margin-top: 2px; }
        
        .sku-body { padding: 15px; overflow-y: auto; padding-bottom: 80px; }
        .section-title { font-size: 13px; color: #333; font-weight: bold; margin-bottom: 10px; }
        
        /* 规格按钮 */
        .spec-list { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .spec-btn {
            padding: 6px 15px; background: #f5f5f5; border-radius: 16px;
            font-size: 13px; color: #333; border: 1px solid transparent; transition: all 0.2s;
        }
        .spec-btn.active {
            background: #ffefe7; color: #ff5000; border-color: #ff5000;
        }

        /* 数量加减 */
        .stepper { display: flex; align-items: center; background: #f5f5f5; border-radius: 4px; }
        .stepper-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-size: 16px; color: #666; cursor: pointer; }
        .stepper-input { width: 40px; text-align: center; border: none; background: transparent; font-size: 14px; padding: 0; }

        /* 输入框 */
        .form-control-custom {
            background: #f5f5f5; border: none; border-radius: 8px; padding: 10px; font-size: 14px;
        }
        
        /* 底部确认按钮 */
        .sku-footer {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px;
            background: #fff; border-top: 1px solid #f5f5f5;
        }
        .btn-confirm {
            width: 100%; height: 40px; border-radius: 20px;
            background: linear-gradient(90deg, #ff9000, #ff5000);
            color: #fff; font-weight: bold; border: none;
        }
    </style>
</head>
<body>

    <a href="/" class="nav-back"><i class="fa fa-arrow-left"></i></a>

    <div class="prod-img-wrap">
        <img id="p-img" src="" class="prod-img" alt="Product Image">
    </div>

    <div class="info-card">
        <div class="price-row">
            <span class="price-symbol">¥</span>
            <span class="price-num" id="p-price">-</span>
        </div>
        <div class="prod-title" id="p-title">加载中...</div>
        <div class="prod-meta">
            <span>自动发货</span>
            <span id="p-stock">库存: -</span>
            <span id="p-sales">已售: -</span>
        </div>
    </div>

    <div class="cell-item" onclick="openSkuSheet()">
        <span class="cell-label">选择</span>
        <span class="cell-content text-truncate" id="p-select-text">请选择 规格类型</span>
        <i class="fa fa-angle-right text-muted"></i>
    </div>

    <div class="info-card" style="min-height: 300px;">
        <div class="section-title border-bottom pb-2 mb-3">商品详情</div>
        <div id="p-desc" style="font-size: 14px; color: #666; line-height: 1.6;"></div>
    </div>

    <div class="bottom-bar">
        <a href="/" class="icon-btn">
            <i class="fa fa-store"></i>
            <span>首页</span>
        </a>
        <a href="#" class="icon-btn">
            <i class="fa fa-headset"></i>
            <span>客服</span>
        </a>
        <div class="btn-buy-wrap">
            <button class="btn-buy" onclick="openSkuSheet()">立即购买</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-bottom sku-sheet" tabindex="-1" id="skuSheet">
        <div class="sku-header">
            <img id="sku-img" src="" class="sku-thumb">
            <div class="sku-info">
                <div class="sku-price">¥<span id="sku-price-text">-</span></div>
                <div class="sku-stock">库存: <span id="sku-stock-text">-</span></div>
                <div class="sku-selected">已选: <span id="sku-selected-text">未选择</span></div>
            </div>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="sku-body">
            <div class="section-title">规格</div>
            <div class="spec-list" id="variant-list">
                </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="section-title mb-0">购买数量</div>
                <div class="stepper">
                    <div class="stepper-btn" onclick="changeQty(-1)">-</div>
                    <input type="number" id="buy-qty" class="stepper-input" value="1" readonly>
                    <div class="stepper-btn" onclick="changeQty(1)">+</div>
                </div>
            </div>

            <div class="mb-4">
                <div class="section-title">联系方式 <span class="text-danger">*</span></div>
                <input type="text" id="contact-info" class="form-control form-control-custom" placeholder="请输入邮箱或QQ (用于接收卡密)">
            </div>

            <div class="mb-4">
                <div class="section-title">支付方式</div>
                <div class="d-flex align-items-center p-2 border rounded bg-light">
                    <i class="fab fa-alipay text-primary fs-4 me-2"></i>
                    <span class="flex-grow-1 font-size-14">支付宝</span>
                    <input type="radio" name="payment" value="alipay_f2f" checked>
                </div>
            </div>
        </div>

        <div class="sku-footer">
            <button class="btn-confirm" onclick="submitOrder()">确定支付</button>
        </div>
    </div>

    <div class="modal fade" id="payModal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <h5 class="mb-3">请使用支付宝扫码</h5>
                <div id="qr-container" class="mb-3"></div>
                <p class="text-danger fw-bold">¥<span id="pay-amount"></span></p>
                <small class="text-muted d-block mb-3">支付完成后请等待自动跳转</small>
                <button class="btn btn-outline-secondary btn-sm" onclick="location.reload()">我已支付</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        let allProducts = [];
        let currentProduct = null;
        let selectedVariant = null;
        const skuSheet = new bootstrap.Offcanvas(document.getElementById('skuSheet'));
        const payModal = new bootstrap.Modal(document.getElementById('payModal'));

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if(!id) return alert('未指定商品');
            try {
                const res = await fetch('/api/shop/products');
                allProducts = await res.json();
                currentProduct = allProducts.find(p => p.id == id);
                if (!currentProduct) return alert('商品不存在或已下架');
                renderPage();
            } catch (e) { console.error(e); alert('加载失败'); }
        }

        function renderPage() {
            const p = currentProduct;
            const defV = p.variants[0];
            
            document.title = p.name;
            document.getElementById('p-title').innerText = p.name;
            document.getElementById('p-desc').innerText = p.description || '暂无详细介绍';
            document.getElementById('p-price').innerText = defV ? defV.price : '-';
            
            const totalSales = p.variants.reduce((s,v) => s + (v.sales_count||0), 0);
            const totalStock = p.variants.reduce((s,v) => s + (v.stock||0), 0);
            document.getElementById('p-sales').innerText = `已售: ${totalSales}`;
            document.getElementById('p-stock').innerText = `库存: ${totalStock}`;
            
            // === 优先显示商品主图，如果没有则尝试规格图 ===
            const img = p.image_url || (defV && defV.image_url ? defV.image_url : 'https://via.placeholder.com/400x400?text=No+Image');
            document.getElementById('p-img').src = img;
            document.getElementById('sku-img').src = img;

            const vList = document.getElementById('variant-list');
            vList.innerHTML = p.variants.map((v, index) => `
                <div class="spec-btn ${index === 0 ? 'active' : ''}" 
                     onclick="selectVariant(${v.id})" 
                     data-id="${v.id}">
                     ${v.name}
                </div>
            `).join('');

            if(p.variants.length > 0) selectVariant(p.variants[0].id);
        }

        function openSkuSheet() { skuSheet.show(); }

        function selectVariant(vid) {
            selectedVariant = currentProduct.variants.find(v => v.id == vid);
            
            document.querySelectorAll('.spec-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.id == vid);
            });

            document.getElementById('sku-price-text').innerText = selectedVariant.price;
            document.getElementById('sku-stock-text').innerText = selectedVariant.stock;
            document.getElementById('sku-selected-text').innerText = selectedVariant.name;
            document.getElementById('p-price').innerText = selectedVariant.price;
            document.getElementById('p-select-text').innerText = `已选: ${selectedVariant.name}`;
            
            // === 切换图片逻辑：只有当规格有图片时才切换，否则保留主图 ===
            if(selectedVariant.image_url) {
                document.getElementById('sku-img').src = selectedVariant.image_url;
                document.getElementById('p-img').src = selectedVariant.image_url;
            }
        }

        function changeQty(delta) {
            const input = document.getElementById('buy-qty');
            let val = parseInt(input.value) + delta;
            if(val < 1) val = 1;
            if(selectedVariant && val > selectedVariant.stock) val = selectedVariant.stock;
            input.value = val;
        }

        async function submitOrder() {
            if(!selectedVariant) return alert('请选择规格');
            const quantity = parseInt(document.getElementById('buy-qty').value);
            const contact = document.getElementById('contact-info').value;
            if(!contact) return alert('请填写联系方式');
            if(selectedVariant.stock < quantity) return alert('库存不足');

            const btn = document.querySelector('.btn-confirm');
            const oldText = btn.innerText;
            btn.disabled = true; btn.innerText = '正在创建...';

            try {
                const res = await fetch('/api/shop/order/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        variant_id: selectedVariant.id,
                        quantity,
                        contact,
                        payment_method: 'alipay_f2f'
                    })
                });
                const order = await res.json();
                if(order.error) throw new Error(order.error);

                btn.innerText = '获取支付码...';
                const payRes = await fetch('/api/shop/pay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_id: order.order_id })
                });
                const payData = await payRes.json();
                if(payData.error) throw new Error(payData.error);

                if(payData.type === 'qrcode') {
                    skuSheet.hide();
                    document.getElementById('qr-container').innerHTML = '';
                    new QRCode(document.getElementById("qr-container"), { text: payData.qr_code, width: 200, height: 200 });
                    document.getElementById('pay-amount').innerText = order.total_amount;
                    payModal.show();
                    checkOrderLoop(order.order_id);
                }
            } catch (e) { alert(e.message); } 
            finally { btn.disabled = false; btn.innerText = oldText; }
        }

        function checkOrderLoop(orderId) {
            const timer = setInterval(async () => {
                try {
                    const res = await fetch(`/api/shop/order/status?order_id=${orderId}`);
                    const data = await res.json();
                    if(data.status >= 1) {
                        clearInterval(timer);
                        payModal.hide();
                        alert('支付成功！');
                        window.location.reload(); 
                    }
                } catch(e) {}
            }, 3000);
        }

        init();
    </script>
</body>
</html>
