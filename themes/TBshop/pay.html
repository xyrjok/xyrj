<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>收银台 - TB Shop</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/TBshop/files/custom-theme.css" rel="stylesheet">
    
    <style>
        .pay-card { min-height: 500px; }
        .pay-amount { font-size: 24px; font-weight: bold; color: var(--tb-orange); }
        .pay-method-item { 
            border: 1px solid #eee; border-radius: 6px; padding: 15px; 
            cursor: pointer; transition: all 0.2s; display: flex; align-items: center;
            margin-bottom: 10px;
        }
        .pay-method-item:hover, .pay-method-item.active {
            border-color: var(--tb-orange); background: #fff5f0;
        }
        .pay-method-icon { width: 32px; height: 32px; margin-right: 10px; object-fit: contain; }
        .qr-placeholder {
            width: 200px; height: 200px; background: #fff; border: 1px dashed #ddd;
            display: flex; align-items: center; justify-content: center; margin: 0 auto;
            color: #999; font-size: 14px; position: relative;
        }
        .qr-placeholder img { max-width: 100%; max-height: 100%; }
    </style>

    <script src="/themes/TBshop/files/common.js" defer></script>
    <!-- 引入二维码生成库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <header class="mobile-header d-lg-none" id="global-mobile-header"></header>
    
    <div class="mobile-search-dropdown d-lg-none">
        <div class="tb-search-group">
            <input type="text" id="mobile-search-input" class="tb-search-input" placeholder="搜索商品...">
            <button class="tb-search-btn" onclick="doSearch('mobile')">搜索</button>
        </div>
    </div>
    <div class="mobile-search-overlay d-lg-none" id="mobile-search-overlay" onclick="toggleMobileSearch()"></div>

    <div class="mobile-sidebar d-lg-none" id="mobile-sidebar"></div>
    <div class="mobile-overlay d-lg-none" id="mobile-overlay" onclick="togglePanel('mobile-sidebar', 'mobile-overlay')"></div>
    
    <header class="tb-header d-none d-lg-block" id="global-pc-header"></header>


    <div class="container mt-4">
        <div class="row gx-3" id="main-content-row">
            
            <div class="col-lg-9">
                
                <div class="module-box pay-card">
                    <div class="module-title">
                        <span><i class="fa fa-credit-card text-primary"></i> 收银台</span>
                    </div>

                    <div id="payment-checkout-area" class="p-3">
                        
                        <div class="alert alert-light border d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <div class="text-muted small">订单号</div>
                                <strong id="pay-order-id" class="text-break">--</strong>
                            </div>
                            <div class="text-end">
                                <div class="text-muted small">应付金额</div>
                                <span class="pay-amount" id="pay-order-amount">--</span> <small>元</small>
                            </div>
                        </div>

                        <h6 class="mb-3">选择支付方式</h6>
                        <div class="row g-3 mb-4" id="pay-methods-list">
                            <div class="col-md-6">
                                <div class="pay-method-item active" onclick="selectPayment('alipay_f2f', this)">
                                    <i class="fab fa-alipay text-primary fa-2x me-2"></i>
                                    <div>
                                        <div class="fw-bold">支付宝支付</div>
                                        <small class="text-muted">推荐支付宝用户使用</small>
                                    </div>
                                    <i class="fa fa-check-circle text-success ms-auto"></i>
                                </div>
                            </div>
                            <!-- 预留微信支付位置，暂不可用 -->
                            <div class="col-md-6" style="opacity: 0.6; cursor: not-allowed;">
                                <div class="pay-method-item">
                                    <i class="fab fa-weixin text-success fa-2x me-2"></i>
                                    <div>
                                        <div class="fw-bold">微信支付</div>
                                        <small class="text-muted">暂未开通</small>
                                    </div>
                                    <i class="fa fa-circle text-light ms-auto border rounded-circle"></i>
                                </div>
                            </div>
                        </div>

                        <div id="qr-code-section" class="text-center border-top pt-4">
                            <div id="qr-container" class="qr-placeholder mb-3">
                                <span id="qr-loading-text">等待发起支付...</span>
                            </div>
                            <div id="pay-status-tip" class="text-muted small">请选择支付方式并付款</div>
                            
                            <!-- 移动端唤起APP按钮 (默认隐藏) -->
                            <div id="mobile-app-btn-container" class="mt-3 px-3" style="display: none;">
                                <button id="open-alipay-btn" class="btn btn-primary w-100 py-3 fw-bold shadow" style="border-radius: 50px; font-size: 16px;">
                                    <i class="fab fa-alipay me-2"></i> 打开支付宝APP支付
                                </button>
                                <div class="text-muted small mt-2">如无法唤起，请截屏后在支付宝扫一扫中选择相册</div>
                            </div>

                            <button id="pay-btn" class="tb-btn-primary mt-3 px-5" style="width: auto; border-radius: 25px;" onclick="initiatePayment()">
                                立即支付
                            </button>
                            <div id="poll-status" class="mt-2 text-success small" style="display:none;">
                                <i class="fa fa-circle-notch fa-spin"></i> 正在检测支付状态...
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col-lg-3 d-none d-lg-block">
                <div id="sidebar-wrapper"> 
                    <div id="global-sidebar-right"></div>
                </div> 
            </div>
        </div>
    </div>

    <footer class="site-footer" id="global-footer"></footer>
    <nav class="mobile-bottom-nav d-lg-none" id="global-mobile-nav"></nav>

    <!-- 侧边栏与公共脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sticky-sidebar/3.3.1/sticky-sidebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let currentOrderId = null;
        let pollTimer = null;
        let currentPaymentMethod = 'alipay_f2f';

        document.addEventListener('DOMContentLoaded', function() {
            // 1. 渲染布局
            if (typeof renderCommonLayout === 'function') {
                renderCommonLayout('pay');
            }

            // 2. 获取订单ID
            const urlParams = new URLSearchParams(window.location.search);
            currentOrderId = urlParams.get('order_id');
            
            if(currentOrderId) {
                document.getElementById('pay-order-id').textContent = currentOrderId;
                // 自动尝试发起支付（获取金额和二维码）
                setTimeout(initiatePayment, 500);
            } else {
                alert('参数错误：缺少订单号');
            }
        });

        // 检测是否为移动设备
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 选择支付方式UI切换
        function selectPayment(method, el) {
            if(method !== 'alipay_f2f') {
                alert('暂不支持该支付方式');
                return;
            }
            currentPaymentMethod = method;
            document.querySelectorAll('.pay-method-item').forEach(item => {
                item.classList.remove('active');
                const icon = item.querySelector('.ms-auto');
                if(icon) icon.className = 'fa fa-circle text-light ms-auto border rounded-circle';
            });
            
            el.classList.add('active');
            el.querySelector('.ms-auto').className = 'fa fa-check-circle text-success ms-auto';
        }
        
        // 发起支付请求
        async function initiatePayment() {
            if (!currentOrderId) return;

            const btn = document.getElementById('pay-btn');
            const qrContainer = document.getElementById('qr-container');
            const tipEl = document.getElementById('pay-status-tip');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 请求中...';
            qrContainer.innerHTML = '<i class="fa fa-spinner fa-spin fa-2x text-muted"></i>';

            try {
                const res = await fetch('/api/shop/pay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        order_id: currentOrderId 
                    })
                });
                const data = await res.json();

                if (data.error) {
                    qrContainer.innerHTML = '<span class="text-danger">获取失败</span>';
                    tipEl.innerHTML = `<span class="text-danger">${data.error}</span>`;
                    btn.disabled = false;
                    btn.innerHTML = '重试支付';
                    return;
                }

                // 如果已经支付过
                if (data.paid) {
                    handlePaySuccess();
                    return;
                }

                // 成功获取支付参数
                if (data.type === 'qrcode' && data.qr_code) {
                    // 1. 更新金额
                    if(data.amount) {
                        document.getElementById('pay-order-amount').innerText = data.amount;
                    }

                    // 2. 渲染二维码
                    qrContainer.innerHTML = ''; // 清空
                    new QRCode(qrContainer, {
                        text: data.qr_code,
                        width: 180,
                        height: 180,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });

                    // 3. 更新UI提示
                    tipEl.innerHTML = '请使用支付宝扫码付款';
                    btn.style.display = 'none'; // 隐藏PC端支付按钮
                    document.getElementById('poll-status').style.display = 'block';

                    // 4. [新增] 移动端唤起逻辑
                    if (isMobile()) {
                        const mobileContainer = document.getElementById('mobile-app-btn-container');
                        const mobileBtn = document.getElementById('open-alipay-btn');
                        
                        // 构造支付宝唤起协议链接
                        // appId=20000067 是支付宝扫一扫/收银台的标准功能ID
                        const alipayScheme = 'alipays://platformapi/startapp?appId=20000067&url=' + encodeURIComponent(data.qr_code);
                        
                        mobileContainer.style.display = 'block';
                        mobileBtn.onclick = function() {
                            window.location.href = alipayScheme;
                        };
                        
                        // 可选：为了体验更丝滑，自动尝试跳转一次（部分浏览器会拦截，所以保留按钮是必须的）
                        // setTimeout(() => { window.location.href = alipayScheme; }, 500);
                    }

                    // 5. 开始轮询
                    startPolling();
                }

            } catch (e) {
                console.error(e);
                qrContainer.innerHTML = '<span class="text-danger">网络错误</span>';
                btn.disabled = false;
                btn.innerHTML = '重试支付';
            }
        }

        // 轮询查单
        function startPolling() {
            if (pollTimer) clearInterval(pollTimer);
            
            pollTimer = setInterval(async () => {
                try {
                    const res = await fetch(`/api/shop/order/status?order_id=${currentOrderId}`);
                    const data = await res.json();
                    
                    if (data.status >= 1) {
                        clearInterval(pollTimer);
                        handlePaySuccess();
                    }
                } catch(e) { console.error('Check status failed', e); }
            }, 3000); // 每3秒查一次
        }

        function handlePaySuccess() {
            const qrContainer = document.getElementById('qr-container');
            qrContainer.innerHTML = '<i class="fa fa-check-circle text-success fa-4x"></i>';
            document.getElementById('pay-status-tip').innerText = '支付成功！正在跳转...';
            document.getElementById('poll-status').style.display = 'none';
            document.getElementById('mobile-app-btn-container').style.display = 'none'; // 隐藏移动端按钮
            
            setTimeout(() => {
                // 跳转到查单页或订单列表页
                window.location.href = '/orders.html'; 
            }, 1500);
        }
    </script>
    
</body>
</html>
