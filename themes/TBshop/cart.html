<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>购物车 - TB Shop</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/TBshop/files/custom-theme.css" rel="stylesheet">

    <script src="/themes/TBshop/files/common.js" defer></script>
    <script src="/themes/TBshop/files/cart-page.js" defer></script>
</head>
<body>

    <header class="mobile-header d-lg-none" id="global-mobile-header"></header>
    
    <div class="mobile-search-dropdown d-lg-none">
        <div class="tb-search-group">
            <input type="text" id="mobile-search-input" class="tb-search-input" placeholder="搜索商品...">
            <button class="tb-search-btn" onclick="doSearch('mobile')">搜索</button>
        </div>
    </div>
    <div class="mobile-search-overlay d-lg-none" id="mobile-search-overlay" onclick="toggleMobileSearch()"></div>

    <div class="mobile-sidebar d-lg-none" id="mobile-sidebar"></div>
    <div class="mobile-overlay d-lg-none" id="mobile-overlay" onclick="togglePanel('mobile-sidebar', 'mobile-overlay')"></div>
    
    <header class="tb-header d-none d-lg-block" id="global-pc-header"></header>


    <div class="container mt-4">
        <div class="row gx-3" id="main-content-row">
            
            <div class="col-lg-9">
                
                <div class="module-box" style="min-height: 500px;">
                    <div class="module-title">
                        <i class="fa fa-shopping-cart text-danger"></i> 我的购物车
                    </div>

                    <div id="cart-content-area">
                        <div class="text-center py-5 text-muted">
                            <i class="fa fa-spinner fa-spin fa-2x"></i><br>
                            <span class="mt-2 d-block">加载购物车中...</span>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-lg-3 d-none d-lg-block">
                <div id="sidebar-wrapper"> 
                    <div id="global-sidebar-right"></div>
                </div> 
            </div>
        </div>
    </div>


    <footer class="site-footer" id="global-footer"></footer>

    <nav class="mobile-bottom-nav d-lg-none" id="global-mobile-nav"></nav>

    <div class="mobile-contact-overlay d-lg-none" id="mobile-contact-overlay"></div>
    <div class="mobile-contact-sheet d-lg-none" id="mobile-contact-sheet">
        <div class="mcs-header">
            <span class="mcs-title">联系客服</span>
            <i class="fa fa-times mcs-close" id="mobile-contact-close-btn" onclick="togglePanel('mobile-contact-sheet', 'mobile-contact-overlay')"></i>
        </div>
        <div class="mcs-content" id="mobile-contact-content">
            <p>加载中...</p>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sticky-sidebar/3.3.1/sticky-sidebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 渲染公共布局 (传入 'cart' 激活相关高亮)
            if (typeof renderCommonLayout === 'function') {
                renderCommonLayout('cart');
            }

            // 2. 购物车逻辑通常由 cart-page.js 自动接管 (监听 DOMContentLoaded)
            // 如果您的 cart-page.js 需要手动初始化，可以在这里调用，例如：
            // if (typeof initCartPage === 'function') initCartPage();
        });
    </script>
    
</body>
</html>
