<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>商店首页</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <style>
        /* === 全局配色 & 基础 === */
        :root {
            --tb-orange: #ff5000;
            --tb-red: #ff0036;
            --bg-gray: #f4f4f4;
        }
        body { 
            background-color: #f4f4f4; 
            background-color: var(--bg-gray); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
        }
        a { text-decoration: none; color: #333; transition: color 0.2s; }
        a:hover { color: var(--tb-orange); }

        /* === 1. 顶部导航栏 (62px) === */
        .tb-header {
            background: #fff;
            height: 62px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-inner {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Logo / 店名 */
        .site-brand {
            font-size: 22px;
            font-weight: bold;
            color: var(--tb-orange);
            margin-right: 40px;
            display: flex; align-items: center;
        }
        .site-brand i { margin-right: 8px; font-size: 24px; }

        /* 中间导航链接 */
        .main-nav { 
            display: flex; 
            flex: 1; 
            align-items: center;
        }
        .nav-link-item { 
            font-size: 14px; 
            font-weight: 500; 
            color: #333; 
            margin-right: 25px;
        }
        .nav-link-item:last-child { margin-right: 0; }
        .nav-link-item:hover { color: var(--tb-orange); }

        /* 右侧搜索与登录 */
        /* [修改] 移除 gap，改用 margin 兼容旧浏览器 */
        .header-right { display: flex; align-items: center; /* gap: 15px; 删除 */ }
        
        .tb-search-group {
            display: flex;
            border: 2px solid var(--tb-red);
            border-radius: 20px;
            overflow: hidden;
            width: 280px;
            height: 36px;
            background: #fff;
            margin-right: 15px; /* [新增] 使用 margin 设置间距 */
        }
        .tb-search-input {
            border: none;
            outline: none;
            padding: 0 15px;
            flex: 1;
            font-size: 13px;
        }
        .tb-search-btn {
            background: var(--tb-red);
            color: white;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border-radius: 18px;
            margin: 2px;
            height: 28px;
        }
        .tb-search-btn:hover { background: #d6002a; }

        .btn-login {
            color: var(--tb-red);
            border: 1px solid var(--tb-red);
            padding: 4px 15px;
            border-radius: 6px;
            font-size: 14px;
            background: #fff;
        }
        .btn-login:hover { background: #fff0f0; color: var(--tb-red); }

        /* === 布局模块通用 === */
        .module-box {
            background: #fff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .module-title {
            font-size: 16px;
            font-weight: bold;
            border-left: 4px solid var(--tb-orange);
            padding-left: 10px;
            margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .module-title a { font-size: 12px; font-weight: normal; color: #999; }

        /* === 左侧模块 === */
        /* [修改] 移除 gap，使用子元素 margin */
        .category-bar { 
            display: flex; 
            flex-wrap: wrap; 
            /* gap: 8px; 删除 */
        }
        
        .cat-pill {
            display: inline-flex; 
            align-items: center;
            padding: 4px 12px 4px 8px;
            background: #f5f5f5;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            /* [新增] 使用 margin 设置间距，兼容所有浏览器 */
            margin-right: 8px; 
            margin-bottom: 8px;
        }
        .cat-pill.active, .cat-pill:hover {
            background: #fff3eb;
            color: var(--tb-orange);
            border-color: var(--tb-orange);
        }
        .cat-pill img {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 6px;
            object-fit: cover;
        }

        .taobao-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        @media (max-width: 992px) { .taobao-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .taobao-grid { grid-template-columns: repeat(2, 1fr); } }

        /* [修改] 卡片布局改为 flex */
        .tb-card {
            background: #fff;
            border-radius: 8px;
            transition: all 0.2s;
            border: 1px solid #eee;
            overflow: hidden;
            /* display: block; */ /* <- 移除 */
            display: flex; /* [新增] 改为 flex 布局 */
            flex-direction: column; /* [新增] 让内部元素(图片, info)纵向排列 */
        }
        .tb-card:hover { border-color: var(--tb-orange); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
		.tb-img-wrap { width: 100%; padding-bottom: 100%; position: relative; background: #f9f9f9; }
        .tb-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }

        /* [新增] PC端 (宽屏 >= 992px) 图片改为 80% 大小并居中 */
        @media (min-width: 992px) {
            .tb-img {
                width: 80%;
                height: 80%;
                top: 10%;
                left: 10%;
                object-fit: contain; /* 建议改为 contain 以便完整显示商品，如果想裁切填满请用 cover */
            }
			.tb-img-wrap {
				padding-bottom: 80%;
			}
        }

        /* [修改] info 区域改为 flex 并占满剩余空间 */
        .tb-info { 
            padding: 8px; 
            display: flex; /* [新增] 内部也使用 flex 布局 */
            flex-direction: column; /* [新增] (标题, 标签, 价格) 纵向排列 */
            flex-grow: 1; /* [新增] 让 .info 区域自动填满卡片中除图片外的所有剩余空间 */
        }
        .tb-title { font-size: 13px; height: 38px; overflow: hidden; margin-bottom: 3px; line-height: 1.4; color: #333; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        /* [修改] 价格模块推到底部 */
        .tb-price-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            margin-top: auto; /* [关键新增] 自动顶部外边距, 将其推到 flex 容器的最底部 */
            padding-top: 5px; /* [可选新增] 增加一点内边距, 避免标签多时贴得太近 */
			flex-wrap: nowrap;
        }
        .tb-price { color: var(--tb-orange); font-weight: bold; font-size: 18px; }
        .tb-sales { font-size: 12px; color: #999;text-align: right; white-space: nowrap; flex-shrink: 0; margin-bottom: 3px; /* [关键新增] 手动向上微调 2px */ }

        /* [修改] 标签行增加最小高度 */
        .tb-tags-row {
			height: auto;
            min-height: 16px; /* [新增] 增加最小高度，防止没标签时布局错乱 */
		    overflow: hidden;
		    margin-bottom: 3px;
		    display: flex;
		    align-items: center;
		    flex-wrap: wrap;
        }
        .dynamic-tag {
			margin-bottom:2px;
			display:inline-block;
			font-size:11px;
			padding:0px 2px;
			border-radius:3px;
			margin-right:3px;
			line-height:normal;
			border:1px solid transparent;
			white-space:nowrap;
        }

        .hot-article-item {
            display: flex; justify-content: space-between; padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .hot-article-item:last-child { border-bottom: none; }
        .hot-rank {
            display: inline-block; width: 18px; height: 18px;
            background: #ccc; color: #fff; 
            text-align: center; line-height: 18px; border-radius: 4px; font-size: 12px; margin-right: 8px;
        }
        .hot-rank.top-3 { background: var(--tb-orange); }

        /* === 右侧模块 === */
        .notice-content { font-size: 13px; line-height: 1.6; color: #666; }

        /* [修改] 移除 gap，使用 margin */
        .top-item { 
            display: flex; 
            /* gap: 10px; 删除 */ 
            margin-bottom: 12px; 
            align-items: center; 
        }
        .top-img { 
            width: 45px; height: 45px;
            border-radius: 4px; object-fit: cover; border: 1px solid #eee; 
            margin-right: 10px; /* [新增] 设置右边距 */
        }
        .top-info { flex: 1; overflow: hidden; }
        .top-title { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
        .top-price { color: var(--tb-orange); font-weight: bold; font-size: 14px; }

        .art-cat-list a { display: block; padding: 6px 0;
            border-bottom: 1px solid #f5f5f5; font-size: 14px; }
        .art-cat-list a:hover { padding-left: 5px; color: var(--tb-orange); }

        /* 标签云样式 */
        /* [修改] 移除 gap */
        .tag-cloud { 
            display: flex; 
            flex-wrap: wrap; 
            /* gap: 6px; 删除 */ 
        }
        .tag-cloud-item {
            font-size: 13px;
            padding: 3px 8px;
            background: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 15px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            /* [新增] 使用 margin 设置间距 */
            margin-right: 6px;
            margin-bottom: 6px;
        }
        .tag-cloud-item:hover, .tag-cloud-item.active {
            background: #fff3eb;
            color: var(--tb-orange);
            border-color: var(--tb-orange);
        }

        /* === 4. Footer === */
        .site-footer {
            background: #fff;
            padding: 30px 0 20px;
            text-align: center;
            margin-top: 30px;
        }
        .footer-links { margin-bottom: 15px; }
        .footer-links a { margin: 0 10px; font-size: 14px; color: #666; }
        .copyright { color: #999; font-size: 12px; }
    </style>
</head>
<body>

    <header class="tb-header">
        <div class="container header-inner">
            <a href="/" class="site-brand">
                <img id="site-logo" class="d-none" style="max-height: 45px; width: auto; margin-right: 10px;" alt="Logo">
                <span id="site-name-wrap" class="d-flex align-items-center d-none">
                    <i class="fa fa-shopping-bag"></i>
                    <span id="header-site-name">TB Shop</span>
                </span>
            </a>

            <nav class="main-nav d-none d-md-flex">
                <a href="/" class="nav-link-item">首页</a>

            <div class="header-right">

    </header>

    <div class="container mt-4">
        <div class="row gx-3" id="main-content-row">
            <div class="col-lg-9">
                
                <div class="module-box">
                    <div class="category-bar" id="category-container">
                        <div class="cat-pill active" onclick="filterCategory('all', this)">全部商品</div>
                    </div>
                </div>

                <div id="products-list-area" style="padding-bottom: 15px; min-height: 400px;">
                    <div class="text-center w-100 py-5 text-muted">
                        <i class="fa fa-spinner fa-spin fa-2x"></i><br>加载商品中...
                    </div>
                </div>

                <div class="module-box">
                    <div class="module-title">
                        热门教程
                        <a href="/articles.html">更多 ></a>
                    </div>
                    <div id="hot-articles-list">
                        <div class="text-muted small text-center">暂无文章</div>
                    </div>
                </div>

            </div>

            <div class="col-lg-3">
                <div id="sidebar-wrapper"> 
                    <div class="sidebar-inner">

                        <div class="module-box">
                            <div class="module-title">店铺公告</div>
                            <div class="notice-content" id="notice-box">
                                暂无公告
                            </div>
                        </div>

                        <div class="module-box">
                            <div class="module-title">销量排行</div>
                            <div id="top-sales-list">
                                </div>
                        </div>

                        <div class="module-box">
                            <div class="module-title">教程分类</div>
                            <div class="art-cat-list" id="article-cat-list">
                                </div>
                        </div>
                        
                        <div class="module-box">
                            <div class="module-title">热门标签</div>
                            <div class="tag-cloud" id="tag-cloud-list">
                                </div>
                        </div>

                    </div> </div> </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-links">
                <a href="/">首页</a>
                <a href="/articles.html">教程文章</a>
                <a href="#">关于我们</a>
                <a href="#">联系客服</a>
            </div>
            <div class="copyright">
                &copy; <span id="year"></span> <span id="footer-name">TB Shop</span>. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sticky-sidebar/3.3.1/sticky-sidebar.min.js"></script>
    
    <script>
        // 全局变量，用于控制 Sticky 实例
        let sidebar = null;

        // 配置参数
        const sidebarOptions = {
            topSpacing: 80,
            bottomSpacing: 20,
            containerSelector: '#main-content-row',
            innerWrapperSelector: '.sidebar-inner'
        };

        // 核心函数：智能判断高度，决定是开启还是销毁滑动
        function checkSidebarStatus() {
            const sidebarInner = document.querySelector('.sidebar-inner');
            const productArea = document.getElementById('products-list-area');
            
            if (!sidebarInner || !productArea) return;

            // 1. 确保左侧有一个基础最小高度，避免测量误差
            productArea.style.minHeight = '400px';

            // 2. 获取实际高度
            const sbHeight = sidebarInner.offsetHeight;
            const contentHeight = productArea.offsetHeight;
            const isWideScreen = window.innerWidth >= 992;

            // 3. 如果左侧内容高度 < 右侧边栏高度，或者不是宽屏
            if (contentHeight < sbHeight || !isWideScreen) {
                // 销毁滑动实例（如果存在），让它变回普通静态布局
                if (sidebar) {
                    sidebar.destroy();
                    sidebar = null;
                }
            } else {
                // 左侧够长，可以开启滑动
                if (!sidebar) {
                    sidebar = new StickySidebar('#sidebar-wrapper', sidebarOptions);
                } else {
                    sidebar.updateSticky(); // 更新位置
                }
            }
        }

        // 页面加载与窗口调整时检查状态
        window.addEventListener('load', checkSidebarStatus);
        window.addEventListener('resize', checkSidebarStatus);

        document.getElementById('year').innerText = new Date().getFullYear();
        
        let allProducts = []; // 存储所有商品
        let allCategories = []; // 存储所有分类

        async function init() {
            // 1. 加载配置与公告
            try {
                const configRes = await fetch('/api/shop/config');
                const config = await configRes.json();
                document.title = config.site_name || '商店首页';
                
                const logoEl = document.getElementById('site-logo');
                const nameWrapEl = document.getElementById('site-name-wrap');
                const nameTextEl = document.getElementById('header-site-name');
                
                nameTextEl.innerText = config.site_name || 'TB Shop';
                document.getElementById('footer-name').innerText = config.site_name || 'TB Shop';

                const showName = config.show_site_name === '1';
                const showLogo = config.show_site_logo === '1';

                if (!showName && !showLogo) {
                    nameWrapEl.classList.remove('d-none');
                } else {
                    if (showLogo && config.site_logo) {
                        logoEl.src = config.site_logo;
                        logoEl.classList.remove('d-none');
                    }
                    if (showName) {
                        nameWrapEl.classList.remove('d-none');
                    }
                }
                
                const notice = config.notice_content || config.announce;
                if (notice) {
                    document.getElementById('notice-box').innerHTML = notice;
                }
            } catch (e) { console.error(e); }

            // 2. 加载分类
            try {
                const catRes = await fetch('/api/shop/categories');
                allCategories = await catRes.json(); 
                
                const catContainer = document.getElementById('category-container');
                
                let html = '<div class="cat-pill active" onclick="filterCategory(\'all\', this)">全部商品</div>';
                
                allCategories.forEach(c => {
                    const imgTag = c.image_url ? `<img src="${c.image_url}">` : '';
                    html += `<div class="cat-pill" onclick="filterCategory(${c.id}, this)">${imgTag}${c.name}</div>`;
                });
                catContainer.innerHTML = html;
            } catch(e) { console.error('Failed to load categories:', e); }

            // 3. 加载商品数据
            try {
                const prodRes = await fetch('/api/shop/products');
                allProducts = await prodRes.json(); 

                // 渲染商品视图
                renderCategorizedView('all');

                // 渲染标签云
                renderTagCloud(allProducts);

                // 渲染销量排行
                const topProducts = [...allProducts].sort((a, b) => {
                    const salesA = a.variants.reduce((s, v) => s + (v.sales_count||0), 0);
                    const salesB = b.variants.reduce((s, v) => s + (v.sales_count||0), 0);
                    return salesB - salesA;
                }).slice(0, 5);

                const topListEl = document.getElementById('top-sales-list');
                if (topProducts.length > 0) {
                    topListEl.innerHTML = topProducts.map(p => {
                        const mainImg = p.image_url || (p.variants[0] && p.variants[0].image_url) || 'https://via.placeholder.com/50';
                        const price = p.variants[0] ? p.variants[0].price : 0;
                        return `
                            <a href="/product.html?id=${p.id}" class="top-item">
                                <img src="${mainImg}" class="top-img">
                                <div class="top-info">
                                    <div class="top-title">${p.name}</div>
                                    <div class="top-price">¥${price}</div>
                                </div>
                            </a>
                        `;
                    }).join('');
                } else {
                    topListEl.innerHTML = '<div class="text-muted small text-center">暂无数据</div>';
                }

            } catch (e) {
                console.error(e);
                document.getElementById('products-list-area').innerHTML = '加载失败';
            }

            // 4. 加载文章数据
            try {
                const artRes = await fetch('/api/shop/articles/list');
                const articles = await artRes.json();
                const hotListEl = document.getElementById('hot-articles-list');
                if (articles.length > 0) {
                    hotListEl.innerHTML = articles.slice(0, 8).map((a, index) => `
                        <div class="hot-article-item">
                            <a href="/article.html?id=${a.id}" class="text-truncate" style="flex:1">
                                <span class="hot-rank ${index < 3 ? 'top-3' : ''}">${index + 1}</span>
                                ${a.title}
                            </a>
                            <small class="text-muted ms-2">${new Date(a.created_at * 1000).toLocaleDateString()}</small>
                        </div>
                    `).join('');
                }
                const artCats = [...new Set(articles.map(a => a.category_name))].filter(Boolean);
                const artCatListEl = document.getElementById('article-cat-list');
                if (artCats.length > 0) {
                    artCatListEl.innerHTML = artCats.map(c => `<a href="#">${c}</a>`).join('');
                } else {
                    artCatListEl.innerHTML = '<div class="text-muted small">暂无分类</div>';
                }
            } catch (e) {}

            // 数据全部加载完成后，再次检查高度状态
            setTimeout(checkSidebarStatus, 500);
        }

        // [修改] 包含所有修改 (库存 | 已售)
        function getProductCardHtml(p) {
            const mainVariant = p.variants[0] || {};
            const totalSales = p.variants.reduce((sum, v) => sum + (v.sales_count || 0), 0);
            // [新增] 计算总库存
            const totalStock = p.variants.reduce((sum, v) => sum + (v.stock || 0), 0);

            const imgUrl = p.image_url || mainVariant.image_url || 'https://via.placeholder.com/300x300/e0e0e0/999999?text=No+Image';
            const price = mainVariant.price || '0.00';
            const tagsHtml = parseTags(p.tags);
            return `
                <a href="/product.html?id=${p.id}" class="tb-card">
                    <div class="tb-img-wrap">
                        <img src="${imgUrl}" alt="${p.name}" class="tb-img" loading="lazy">
                    </div>
                    <div class="tb-info">
                        <div class="tb-title">${p.name}</div>
                        <div class="tb-tags-row">${tagsHtml}</div>
                        <div class="tb-price-row">
                            <span class="tb-price"><small>¥</small>${price}</span>
                            <span class="tb-sales">库存${totalStock} | 已售${totalSales}</span>
                        </div>
                    </div>
                </a>
            `;
        }

        // 渲染分类视图
        function renderCategorizedView(filterId) {
            const area = document.getElementById('products-list-area');
            area.innerHTML = ''; 

            let categoriesToShow = [];
            
            if (filterId === 'all') {
                categoriesToShow = allCategories;
            } else {
                const targetCat = allCategories.find(c => c.id == filterId);
                if (targetCat) categoriesToShow = [targetCat];
            }

            let hasAnyProduct = false;

            categoriesToShow.forEach(cat => {
                const catProducts = allProducts.filter(p => p.category_id == cat.id);
                
                if (catProducts.length > 0) {
                    hasAnyProduct = true;
                    const sectionHtml = `
                        <div class="module-box">
                            <div class="module-title">${cat.name}</div>
                            <div class="taobao-grid">
                                ${catProducts.map(p => getProductCardHtml(p)).join('')}
                            </div>
                        </div>
                    `;
                    area.innerHTML += sectionHtml;
                }
            });

            if (!hasAnyProduct) {
                area.innerHTML = `<div class="module-box"><div class="text-center py-5 w-100 text-muted">暂无商品</div></div>`;
            }

            // 每次渲染后，检查并调整侧边栏状态
            setTimeout(checkSidebarStatus, 100);
        }

        // 渲染单一大网格
        function renderSingleGrid(products, title) {
            const area = document.getElementById('products-list-area');
            if (products.length === 0) {
                area.innerHTML = `<div class="module-box"><div class="text-center py-5 w-100">未找到相关商品</div></div>`;
            } else {
                const gridHtml = `
                    <div class="module-box">
                        <div class="module-title">${title}</div>
                        <div class="taobao-grid">
                            ${products.map(p => getProductCardHtml(p)).join('')}
                        </div>
                    </div>
                `;
                area.innerHTML = gridHtml;
            }
            // 每次渲染后，检查并调整侧边栏状态
            setTimeout(checkSidebarStatus, 100);
        }

        function parseTags(tagStr) {
            if (!tagStr) return '';
            const tags = tagStr.split(',').map(t => t.trim()).filter(t => t);
            return tags.map(t => {
                const parts = t.split(/\s+/); 
                let borderColor = 'transparent';
                let bgColor = '#f5f5f5';
                let text = '';
                let textColor = '#333';
                parts.forEach(part => {
                    if (part.startsWith('b1')) borderColor = part.split('#')[1] ? '#' + part.split('#')[1] : borderColor;
                    else if (part.startsWith('b2')) bgColor = part.split('#')[1] ? '#' + part.split('#')[1] : bgColor;
                    else if (part.includes('#')) {
                        const txtParts = part.split('#');
                        text = txtParts[0];
                        textColor = '#' + txtParts[1];
                    } else {
                        text = part; 
                    }
                });
                if (!text) return '';
                return `<span class="dynamic-tag" style="border-color:${borderColor}; background-color:${bgColor}; color:${textColor}">${text}</span>`;
            }).join('');
        }

        function renderTagCloud(products) {
            const tagSet = new Set();
            products.forEach(p => {
                if(p.tags) {
                    p.tags.split(',').forEach(tStr => {
                        const parts = tStr.trim().split(/\s+/);
                        let text = '';
                        parts.forEach(part => {
                           if(!part.startsWith('b1') && !part.startsWith('b2')) {
                               text = part.split('#')[0]; 
                           }
                        });
                        if(text) tagSet.add(text);
                    });
                }
            });

            const listEl = document.getElementById('tag-cloud-list');
            if(tagSet.size === 0) {
                listEl.innerHTML = '<div class="text-muted small w-100 text-center">暂无标签</div>';
                return;
            }
            listEl.innerHTML = Array.from(tagSet).map(tag => 
                `<span class="tag-cloud-item" onclick="filterByTag('${tag}')">${tag}</span>`
            ).join('');
        }

        function filterByTag(tag) {
            document.querySelectorAll('.tag-cloud-item').forEach(el => {
                if(el.innerText === tag) el.classList.add('active');
                else el.classList.remove('active');
            });
            document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active')); 
            
            const filtered = allProducts.filter(p => p.tags && p.tags.includes(tag));
            renderSingleGrid(filtered, `标签: ${tag}`);
        }

        function doSearch() {
            const keyword = document.getElementById('search-input').value.toLowerCase().trim();
            if (!keyword) { 
                renderCategorizedView('all'); 
                return; 
            }
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword) || (p.description && p.description.toLowerCase().includes(keyword)));
            renderSingleGrid(filtered, `"${keyword}" 的搜索结果`);
        }
        
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') doSearch();
        });

        function filterCategory(id, el) {
            document.querySelectorAll('.cat-pill').forEach(e => e.classList.remove('active'));
            if(el) el.classList.add('active');

            document.querySelectorAll('.tag-cloud-item').forEach(e => e.classList.remove('active'));
            
            renderCategorizedView(id);
        }

        init();
    </script>
</body>
